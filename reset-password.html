<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="resetPassword.title">Recuperar Senha - Atalho</title>

    <!-- Estilos principais do seu site -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        /* Estilos espec√≠ficos para a p√°gina de recupera√ß√£o */
        .reset-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .reset-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }
        
        .reset-icon {
            color: var(--primary-dark);
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .reset-title {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .reset-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 201, 173, 0.2);
            background: white;
        }
        
        .btn-primary {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: var(--text-dark);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #c33;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #373;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #373;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="language-select" title="Selecionar idioma / Select language" style="padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color);">
            <option value="pt-br">üáßüá∑ Portugu√™s</option>
            <option value="en">üá∫üá∏ English</option>
            <option value="es">üá™üá∏ Espa√±ol</option>
            <option value="fr">üá´üá∑ Fran√ßais</option>
            <option value="de">üá©üá™ Deutsch</option>
            <option value="it">üáÆüáπ Italiano</option>
        </select>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
            </div>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link" data-i18n="header.home">In√≠cio</a></li>
                    <li><a href="login.html" class="nav-link" data-i18n="header.login">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main style="padding-top: 120px; min-height: 100vh; background: linear-gradient(120deg, #f0e9df 0%, #f7f3ed 20%, white 50%);">
        <div class="reset-container">
            
            <!-- Formul√°rio de Recupera√ß√£o -->
            <div class="reset-card">
                <div class="reset-icon">
                    <i class="fas fa-key"></i>
                </div>
                
                <h1 class="reset-title" data-i18n="resetPassword.heading">Esqueceu sua senha?</h1>
                <p class="reset-subtitle" data-i18n="resetPassword.subtitle">Sem problemas! Digite seu email e enviaremos um link para redefinir sua senha.</p>

                <!-- Mensagens -->
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <!-- Formul√°rio -->
                <form id="reset-form">
                    <div class="form-group">
                        <label class="form-label" data-i18n="resetPassword.emailLabel">Email da sua conta</label>
                        <input 
                            type="email" 
                            id="reset-email" 
                            class="form-input"
                            data-i18n-placeholder="resetPassword.emailPlaceholder"
                            placeholder="Digite seu email cadastrado"
                            required
                        />
                    </div>

                    <button type="submit" class="btn-primary" id="reset-btn">
                        <i class="fas fa-envelope"></i>
                        <span data-i18n="resetPassword.sendButton">Enviar Link de Recupera√ß√£o</span>
                        <div class="loading-spinner" id="loading-spinner"></div>
                    </button>

                    <a href="login.html" class="btn-secondary" data-i18n="resetPassword.backToLogin">Voltar ao Login</a>
                </form>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/i18n.js"></script>

    <script>
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async () => {
            // Inicializar i18n primeiro
            const i18n = new AtalhoI18n();
            await i18n.init();

            // Configurar seletor de idioma manual
            const languageSelect = document.getElementById('language-select');
            languageSelect.value = i18n.getCurrentLanguage();
            
            languageSelect.addEventListener('change', (e) => {
                i18n.changeLanguage(e.target.value);
            });

            // Inicializar Firebase
            try {
                const { auth } = await getFirebaseServices();
                console.log("‚úÖ Firebase inicializado para reset de senha");

                // Configurar idioma do Firebase baseado no idioma atual
                const currentLang = i18n.getCurrentLanguage();
                await setFirebaseLanguage(currentLang);

                // Configurar formul√°rio
                setupResetForm(auth, i18n);

            } catch (error) {
                console.error("‚ùå Erro ao inicializar Firebase:", error);
                showError(i18n.t('resetPassword.errors.networkError'));
            }
        });

        function setupResetForm(auth, i18n) {
            const resetForm = document.getElementById('reset-form');
            const resetBtn = document.getElementById('reset-btn');
            const loadingSpinner = document.getElementById('loading-spinner');

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('reset-email').value.trim();

                // Valida√ß√µes
                if (!email) {
                    showError(i18n.t('resetPassword.errors.emptyEmail'));
                    return;
                }

                if (!isValidEmail(email)) {
                    showError(i18n.t('resetPassword.errors.invalidEmail'));
                    return;
                }

                // UI Loading
                setLoading(true);
                hideMessages();

                try {
                    // Enviar email de reset
                    await auth.sendPasswordResetEmail(email);
                    
                    // Sucesso
                    showSuccess(
                        `<strong>${i18n.t('resetPassword.success.title')}</strong><br/>
                         ${i18n.t('resetPassword.success.message')}<br/>
                         <strong>${email}</strong><br/><br/>
                         ${i18n.t('resetPassword.success.checkEmail')}<br/>
                         <small>${i18n.t('resetPassword.success.validTime')}</small>`
                    );

                    // Limpar formul√°rio
                    resetForm.reset();

                } catch (error) {
                    console.error("‚ùå Erro ao enviar reset:", error);
                    
                    let errorMessage;
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/invalid-email':
                            errorMessage = i18n.t('resetPassword.errors.userNotFound');
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = i18n.t('resetPassword.errors.tooManyRequests');
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = i18n.t('resetPassword.errors.networkError');
                            break;
                        default:
                            errorMessage = i18n.t('resetPassword.errors.generalError');
                    }
                    
                    showError(errorMessage);
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(loading) {
                resetBtn.disabled = loading;
                loadingSpinner.style.display = loading ? 'block' : 'none';
                resetBtn.querySelector('i').style.display = loading ? 'none' : 'block';
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>

</html>
