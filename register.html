    <script>
        // Vari√°vel global para o sistema de tradu√ß√£o
        let i18nSystem = null;

        // Inicializar sistema de tradu√ß√£o quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Aguardar o sistema i18n carregar
                if (typeof AtalhoI18n !== 'undefined') {
                    i18nSystem = new AtalhoI18n();
                    console.log('üåç Sistema de tradu√ß√£o inicializado na p√°gina de registro');
                    
                    // Configurar seletor de idioma
                    setupLanguageSelector();
                } else {
                    console.warn('‚ö†Ô∏è Sistema de tradu√ß√£o n√£o encontrado');
                }
            } catch (error) {
                console.error('‚ùå Erro ao inicializar sistema de tradu√ß√£o:', error);
            }
        });

        // Configurar seletor de idioma
        function setupLanguageSelector() {
            const languageSelect = document.getElementById('language-select');
            if (!languageSelect || !i18nSystem) return;

            // Definir idioma atual no seletor
            languageSelect.value = i18nSystem.getCurrentLanguage();

            // Listener para mudan√ßa de idioma
            languageSelect.addEventListener('change', async function() {
                const newLanguage = this.value;
                console.log(`üåç Mudando idioma para: ${newLanguage}`);
                
                try {
                    await i18nSystem.changeLanguage(newLanguage);
                    
                    // Atualizar placeholders espec√≠ficos da p√°gina
                    updateFormPlaceholders();
                    
                    // Atualizar mensagens din√¢micas se existirem
                    updatePasswordRequirements();
                    
                    console.log(`‚úÖ Idioma alterado para: ${newLanguage}`);
                } catch (error) {
                    console.error('‚ùå Erro ao alterar idioma:', error);
                }
            });
        }

        // Atualizar placeholders dos formul√°rios
        function updateFormPlaceholders() {
            if (!i18nSystem) return;

            const placeholderElements = document.querySelectorAll('[data-i18n-placeholder]');
            placeholderElements.forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (key) {
                    const translation = i18nSystem.t(key);
                    if (translation) {
                        element.placeholder = translation;
                    }
                }
            });
        }

        // Atualizar requisitos de senha dinamicamente
        function updatePasswordRequirements() {
            if (!i18nSystem) return;

            const requirements = {
                'req-length': 'register.passwordRequirements.length',
                'req-uppercase': 'register.passwordRequirements.uppercase',
                'req-number': 'register.passwordRequirements.number',
                'req-symbol': 'register.passwordRequirements.symbol'
            };

            Object.entries(requirements).forEach(([id, key]) => {
                const element = document.getElementById(id);
                if (element) {
                    const span = element.querySelector('span[data-i18n]');
                    if (span) {
                        const translation = i18nSystem.t(key);
                        if (translation) {
                            span.textContent = translation;
                        }
                    }
                }
            });
        }

            document.body.appendChild(popup);
            
            // N√£o remove automaticamente - usu√°rio precisa clicar no bot√£o
        }

        // Fun√ß√£o para validar senhas com novos requisitos
        function validatePasswords() {
            const password = document.getElementById('login-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showError('As senhas n√£o coincidem.');
                return false;
            }
            
            // Valida√ß√£o rigorosa da senha
            if (password.length < 8) {
                showError('A senha deve ter pelo menos 8 caracteres.');
                return false;
            }
            
            if (!/[A-Z]/.test(password)) {
                showError('A senha deve conter pelo menos uma letra mai√∫scula.');
                return false;
            }
            
            if (!/[0-9]/.test(password)) {
                showError('A senha deve conter pelo menos um n√∫mero.');
                return false;
            }
            
            if (!/[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password)) {
                showError('A senha deve conter pelo menos um caractere especial.');
                return false;
            }
            
            return true;
        }

        // Fun√ß√£o para validar todos os campos e habilitar/desabilitar o bot√£o
        function validateFormAndToggleButton() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('customer-name').value.trim();
            const termsAccepted = document.getElementById('terms-accept').checked;
            const submitButton = document.getElementById('complete-registration-btn');

            // Verificar se todos os campos obrigat√≥rios est√£o preenchidos
            const requiredFieldsFilled = email && password && confirmPassword && name;

            // Verificar se o email √© v√°lido
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isEmailValid = emailRegex.test(email);

            // Verificar se as senhas coincidem
            const passwordsMatch = password === confirmPassword && password.length > 0;

            // Verificar se a senha atende aos requisitos
            const isPasswordStrong = password.length >= 8 &&
                                   /[A-Z]/.test(password) &&
                                   /[0-9]/.test(password) &&
                                   /[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password);

            // Habilitar bot√£o apenas se tudo estiver v√°lido
            const isFormValid = requiredFieldsFilled && isEmailValid && passwordsMatch && isPasswordStrong && termsAccepted;

            submitButton.disabled = !isFormValid;
            
            // Feedback visual adicional
            if (isFormValid) {
                submitButton.style.opacity = '1';
                submitButton.title = 'Clique para criar sua conta';
            } else {
                submitButton.style.opacity = '0.5';
                submitButton.title = 'Preencha todos os campos obrigat√≥rios corretamente';
            }
        }

        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            // Funcionalidades que n√£o dependem do Firebase podem ser executadas imediatamente
            console.log('üìù P√°gina de registro carregada');
            
            // Verificar se security validator est√° em modo registro
            if (window.securityValidator && window.securityValidator.isRegistrationPage) {
                console.log('‚úÖ Security validator em modo registro - prote√ß√µes m√≠nimas');
            }
            
            // Adicionar listeners espec√≠ficos para valida√ß√£o em tempo real
            const emailField = document.getElementById('login-email');
            const passwordField = document.getElementById('login-password');
            const confirmPasswordField = document.getElementById('confirm-password');
            const nameField = document.getElementById('customer-name');
            const termsField = document.getElementById('terms-accept');

            // Listener para email
            if (emailField) {
                emailField.addEventListener('input', validateFormAndToggleButton);
            }

            // Listener especial para senha (inclui atualiza√ß√£o de requisitos)
            if (passwordField) {
                passwordField.addEventListener('input', function() {
                    const password = this.value;
                    const confirmPassword = confirmPasswordField ? confirmPasswordField.value : '';
                    
                    updatePasswordRequirements(password);
                    // Atualizar feedback de confirma√ß√£o tamb√©m quando a senha principal muda
                    if (confirmPassword.length > 0) {
                        updatePasswordMatchFeedback(password, confirmPassword);
                    }
                    validateFormAndToggleButton();
                });
            }

            // Listener para confirma√ß√£o de senha
            if (confirmPasswordField) {
                confirmPasswordField.addEventListener('input', function() {
                    const password = passwordField.value;
                    const confirmPassword = this.value;
                    
                    updatePasswordMatchFeedback(password, confirmPassword);
                    validateFormAndToggleButton();
                });
            }

            // Listener para nome
            if (nameField) {
                nameField.addEventListener('input', validateFormAndToggleButton);
            }

            // Listener para termos
            if (termsField) {
                termsField.addEventListener('change', validateFormAndToggleButton);
            }

            // Valida√ß√£o inicial
            validateFormAndToggleButton();
            
            // Inicializar indicadores de senha
            updatePasswordRequirements('');

            // Agora inicializar Firebase e adicionar listener do formul√°rio
            getFirebaseServices().then(({ auth, db, functions }) => {
                console.log("‚úÖ Servi√ßos do Firebase prontos para o registro.");

                // Toda a l√≥gica que depende do Firebase agora est√° dentro desta fun√ß√£o
                document.getElementById('customer-registration-form').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const loginEmail = document.getElementById('login-email').value.trim();
                    const loginPassword = document.getElementById('login-password').value;
                    const name = document.getElementById('customer-name').value.trim();
                    const phone = document.getElementById('customer-phone').value.trim();
                    const company = document.getElementById('customer-company').value.trim();
                    const termsAccepted = document.getElementById('terms-accept').checked;

                    // Valida√ß√µes de seguran√ßa e de campos (existentes)
                    if (window.securityValidator && !window.securityValidator.validateRegistrationAttempt({ name, email: loginEmail, password: loginPassword, phone, company })) {
                        showError('Dados inv√°lidos detectados. Por favor, verifique as informa√ß√µes.');
                        return;
                    }
                    if (!name || !loginEmail || !loginPassword || !validatePasswords() || !termsAccepted) {
                        showError('Por favor, preencha todos os campos obrigat√≥rios corretamente e aceite os termos.');
                        return;
                    }

                    const btn = document.getElementById('complete-registration-btn');
                    const originalText = btn.textContent;
                    btn.disabled = true;
                    btn.textContent = 'üåç Detectando idioma...';

                    try {
                        // ‚ú® NOVO: Detec√ß√£o autom√°tica de idioma
                        console.log('üåç Iniciando detec√ß√£o autom√°tica de idioma...');
                        let detectedLanguage = 'pt-br';
                        
                        // Verificar se temos a fun√ß√£o de detec√ß√£o dispon√≠vel
                        if (typeof detectUserLanguage === 'function') {
                            detectedLanguage = await detectUserLanguage(loginEmail);
                            console.log(`üéØ Idioma detectado automaticamente: ${detectedLanguage}`);
                        } else {
                            console.warn('‚ö†Ô∏è Fun√ß√£o detectUserLanguage n√£o encontrada, usando fallback local');
                            // Fallback b√°sico local
                            const emailDomain = loginEmail.split('@')[1];
                            if (emailDomain.includes('.br')) detectedLanguage = 'pt-br';
                            else if (emailDomain.includes('.es')) detectedLanguage = 'es';
                            else if (emailDomain.includes('.fr')) detectedLanguage = 'fr';
                            else if (emailDomain.includes('.de')) detectedLanguage = 'de';
                            else if (emailDomain.includes('.it')) detectedLanguage = 'it';
                            else {
                                const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
                                if (browserLang.includes('pt')) detectedLanguage = 'pt-br';
                                else if (browserLang.includes('es')) detectedLanguage = 'es';
                                else if (browserLang.includes('fr')) detectedLanguage = 'fr';
                                else if (browserLang.includes('de')) detectedLanguage = 'de';
                                else if (browserLang.includes('it')) detectedLanguage = 'it';
                                else detectedLanguage = 'en';
                            }
                        }

                        btn.textContent = 'üîß Configurando Firebase...';

                        // ‚ú® NOVO: Configurar idioma do Firebase Auth
                        if (typeof setFirebaseLanguage === 'function') {
                            await setFirebaseLanguage(detectedLanguage);
                            console.log(`üîß Firebase configurado para: ${detectedLanguage}`);
                        }

                        btn.textContent = '‚è≥ Criando conta...';

                        // ‚ú® NOVO: Usar API pr√≥pria de registro (sem CORS)
                        if (typeof registerUserSimple === 'function') {
                            console.log('üöÄ Usando API pr√≥pria de registro (sem CORS)...');
                            const result = await registerUserSimple(loginEmail, loginPassword, detectedLanguage, name);
                            
                            console.log('‚úÖ Usu√°rio criado via API pr√≥pria:', result);
                            
                            // Salvar dados extras no Firestore (via API se necess√°rio)
                            if (result.uid && (name || phone || company)) {
                                btn.textContent = 'üíæ Salvando dados extras...';
                                try {
                                    // Salvar dados extras via API
                                    await fetch('/api/update-user-profile', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({
                                            uid: result.uid,
                                            name: name,
                                            phone: phone,
                                            company: company
                                        })
                                    });
                                } catch (profileError) {
                                    console.warn('‚ö†Ô∏è Erro ao salvar dados extras:', profileError);
                                    // N√£o falhar o registro por causa disso
                                }
                            }
                            
                            // Limpar formul√°rio
                            document.getElementById('customer-registration-form').reset();
                            
                            // Mensagem de sucesso com informa√ß√µes do idioma detectado
                            const languageNames = {
                                'pt-br': 'Portugu√™s (Brasil)',
                                'es': 'Espa√±ol',
                                'fr': 'Fran√ßais',
                                'en': 'English',
                                'de': 'Deutsch',
                                'it': 'Italiano'
                            };
                            
                            // Criar mensagem de sucesso traduzida
                            let successMessage = '';
                            if (i18nSystem) {
                                successMessage = `
                                    üéâ <strong>${i18nSystem.t('register.success.title')}</strong><br><br>
                                    
                                    üìß <strong>${i18nSystem.t('register.success.description')}:</strong><br>
                                    <strong style="color: #dbc9ad;">${loginEmail}</strong><br><br>
                                    
                                    <div style="background: #d4edda; padding: 10px; border-radius: 6px; margin: 10px 0; border: 1px solid #c3e6cb;">
                                        <strong>‚úÖ ${i18nSystem.t('register.success.subtitle')}</strong><br>
                                        ${i18nSystem.t('register.success.checkEmail')}
                                    </div>
                                    
                                    üåç <strong>Idioma detectado:</strong> <strong style="color: #dbc9ad;">${languageNames[detectedLanguage] || detectedLanguage}</strong><br>
                                    <strong>ID:</strong> ${result.uid || 'N/A'}
                                `;
                            } else {
                                // Fallback para portugu√™s se n√£o houver tradu√ß√£o
                                successMessage = `
                                    üéâ <strong>Conta criada com sucesso!</strong><br><br>
                                    üìß <strong>Email de verifica√ß√£o enviado para:</strong><br>
                                    <strong style="color: #dbc9ad;">${loginEmail}</strong><br><br>
                                    <div style="background: #d4edda; padding: 10px; border-radius: 6px; margin: 10px 0;">
                                        <strong>‚úÖ Verifique seu email para ativar sua conta</strong><br>
                                        Verifique sua caixa de entrada e spam
                                    </div>
                                `;
                            }
                            
                            showSuccessWithRedirect(successMessage, loginEmail);
                            
                        } else {
                            throw new Error('Sistema de registro n√£o dispon√≠vel. Tente novamente em alguns minutos.');
                        }
                        
                    } catch (error) {
                        console.error("‚ùå Erro no processo de registro:", error);
                        
                        let errorMessage = 'Erro: ' + error.message;
                        if (error.message.includes('network')) {
                            errorMessage = 'Erro de conex√£o. Verifique sua internet e tente novamente.';
                        } else if (error.message.includes('CORS')) {
                            errorMessage = 'Erro de configura√ß√£o. Tente novamente em alguns minutos.';
                        } else if (error.code === 'auth/email-already-exists') {
                            errorMessage = 'Este email j√° est√° cadastrado. Tente fazer login.';
                        }
                        
                        showError(errorMessage);
                    } finally {
                        btn.disabled = false;
                        btn.textContent = originalText;
                    }
                });

            }).catch(error => {
                console.error("‚ùå Falha cr√≠tica na inicializa√ß√£o do Firebase:", error);
                showError("Erro ao conectar com nossos servidores. Tente recarregar a p√°gina.");
            });
        });

        // Fun√ß√£o para atualizar feedback de confirma√ß√£o de senha
        function updatePasswordMatchFeedback(password, confirmPassword) {
            const feedback = document.getElementById('password-match-feedback');
            const confirmPasswordField = document.getElementById('confirm-password');
            
            if (!feedback || !confirmPasswordField) return;
            
            if (confirmPassword.length === 0) {
                // N√£o mostrar feedback se confirma√ß√£o estiver vazia
                feedback.style.display = 'none';
                confirmPasswordField.style.borderColor = 'rgba(219, 201, 173, 0.3)';
            } else if (password === confirmPassword && password.length > 0) {
                // Senhas coincidem
                feedback.style.display = 'block';
                feedback.className = 'password-match-feedback match';
                feedback.innerHTML = i18nSystem ? i18nSystem.t('register.passwordMatch.match') : '‚úì As senhas coincidem';
                confirmPasswordField.style.borderColor = '#28a745';
            } else {
                // Senhas n√£o coincidem
                feedback.style.display = 'block';
                feedback.className = 'password-match-feedback no-match';
                feedback.innerHTML = i18nSystem ? i18nSystem.t('register.passwordMatch.noMatch') : '‚úó As senhas n√£o coincidem';
                confirmPasswordField.style.borderColor = '#dc3545';
            }
        }

        // Fun√ß√£o para atualizar indicadores de requisitos da senha
        function updatePasswordRequirements(password) {
            // Verificar cada requisito
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password);

            // Atualizar cada elemento diretamente
            const lengthEl = document.getElementById('req-length');
            const uppercaseEl = document.getElementById('req-uppercase');
            const numberEl = document.getElementById('req-number');
            const symbolEl = document.getElementById('req-symbol');

            if (lengthEl) {
                lengthEl.innerHTML = hasLength ? 
                    '<span style="color: #28a745 !important; font-weight: bold !important;">‚úì M√≠nimo 8 caracteres</span>' : 
                    '<span style="color: #dc3545 !important; font-weight: bold !important;">‚úó M√≠nimo 8 caracteres</span>';
                lengthEl.style.setProperty('background-color', hasLength ? 'rgba(40, 167, 69, 0.2)' : 'rgba(220, 53, 69, 0.2)', 'important');
                lengthEl.style.setProperty('padding', '0.25rem 0.5rem', 'important');

                lengthEl.style.setProperty('margin', '0.25rem 0', 'important');
                lengthEl.style.setProperty('display', 'block', 'important');
            }

            if (uppercaseEl) {
                uppercaseEl.innerHTML = hasUppercase ? 
                    '<span style="color: #28a745 !important; font-weight: bold !important;">‚úì Uma letra mai√∫scula</span>' : 
                    '<span style="color: #dc3545 !important; font-weight: bold !important;">‚úó Uma letra mai√∫scula</span>';
                uppercaseEl.style.setProperty('background-color', hasUppercase ? 'rgba(40, 167, 69, 0.2)' : 'rgba(220, 53, 69, 0.2)', 'important');
                uppercaseEl.style.setProperty('padding', '0.25rem 0.5rem', 'important');
                uppercaseEl.style.setProperty('border-radius', '4px', 'important');
                uppercaseEl.style.setProperty('margin', '0.25rem 0', 'important');
                uppercaseEl.style.setProperty('display', 'block', 'important');
            }

            if (numberEl) {
                numberEl.innerHTML = hasNumber ? 
                    '<span style="color: #28a745 !important; font-weight: bold !important;">‚úì Um n√∫mero</span>' : 
                    '<span style="color: #dc3545 !important; font-weight: bold !important;">‚úó Um n√∫mero</span>';
                numberEl.style.setProperty('background-color', hasNumber ? 'rgba(40, 167, 69, 0.2)' : 'rgba(220, 53, 69, 0.2)', 'important');
                numberEl.style.setProperty('padding', '0.25rem 0.5rem', 'important');
                numberEl.style.setProperty('border-radius', '4px', 'important');
                numberEl.style.setProperty('margin', '0.25rem 0', 'important');
                numberEl.style.setProperty('display', 'block', 'important');
            }

            if (symbolEl) {
                symbolEl.innerHTML = hasSymbol ? 
                    '<span style="color: #28a745 !important; font-weight: bold !important;">‚úì Um s√≠mbolo (:$%#@!* etc.)</span>' : 
                    '<span style="color: #dc3545 !important; font-weight: bold !important;">‚úó Um s√≠mbolo (:$%#@!* etc.)</span>';
                symbolEl.style.setProperty('background-color', hasSymbol ? 'rgba(40, 167, 69, 0.2)' : 'rgba(220, 53, 69, 0.2)', 'important');
                symbolEl.style.setProperty('padding', '0.25rem 0.5rem', 'important');
                symbolEl.style.setProperty('border-radius', '4px', 'important');
                symbolEl.style.setProperty('margin', '0.25rem 0', 'important');
                symbolEl.style.setProperty('display', 'block', 'important');
            }

            // Alterar cor da borda do campo
            const passwordField = document.getElementById('login-password');
            if (passwordField && password.length > 0) {
                const allValid = hasLength && hasUppercase && hasNumber && hasSymbol;
                passwordField.style.borderColor = allValid ? '#28a745' : '#dc3545';
            } else if (passwordField) {
                passwordField.style.borderColor = 'rgba(219, 201, 173, 0.3)';
            }
        }

        console.log("üöÄ P√°gina de registro simplificada carregada e aguardando Firebase...");
    </script>
