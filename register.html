<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="register.title">Create Account - Atalho</title>
    <link rel="icon" type="image/png" href="assets/img/logo.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        /* Estilos específicos para a página de registro */
        body {
            background: linear-gradient(135deg, #f0e9df 0%, #f7f3ed 25%, #ffffff 50%, #f7f3ed 75%, #f0e9df 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .registration-container {
            max-width: 1200px;
            margin: 1rem auto 0;
            padding: 0.8rem;
        }

        .section-header-integrated {
            text-align: center;
            margin-bottom: 0.8rem;
            padding-bottom: 0.4rem;
        }

        .section-header-integrated h2 {
            color: var(--text-dark);
            margin-bottom: 0.4rem;
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header-integrated p {
            color: var(--text-light);
            font-size: 1rem;
            margin: 0;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.2rem;
            margin-bottom: 0.8rem;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(219, 201, 173, 0.7);
            transition: all 0.3s ease;
        }

        .form-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .email-confirmation-warning {
            background: rgba(255, 238, 186, 0.8);
            border: 1px solid #ffd700;
            border-radius: 6px;
            padding: 0.6rem;
            margin-top: 0.4rem;
            font-size: 0.8rem;
            color: #b8860b;
            text-align: center;
        }

        .horizontal-separator {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(219, 201, 173, 0.3) 20%, rgba(219, 201, 173, 0.5) 50%, rgba(219, 201, 173, 0.3) 80%, transparent 100%);
            margin: 0.8rem 0;
        }

        @media (max-width: 768px) {
            .form-columns {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .registration-container {
                padding: 1rem;
            }
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .form-section h3 {
            color: var(--text-dark);
            margin-bottom: 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid rgba(219, 201, 173, 0.3);
            border-radius: 10px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: var(--primary) !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 201, 173, 0.2);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: rgba(219, 201, 173, 0.5);
        }

        .input-helper {
            color: var(--text-light);
            font-size: 0.8rem;
            margin-top: 0.2rem;
        }

        .password-requirements {
            margin-top: 0.4rem;
            font-size: 0.75rem;
            background: rgba(248, 245, 240, 0.8);
            padding: 0.4rem;
            border-radius: 6px;
            border-left: 2px solid var(--primary);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .requirement-item {
            margin: 0.25rem 0;
            transition: all 0.3s ease;
            border-radius: 4px;
            font-weight: 500;
        }

        .requirement-item:hover {
            transform: translateX(2px);
        }

        .submit-button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(219, 201, 173, 0.4);
            margin-top: 0.2rem;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(219, 201, 173, 0.6);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 2px 8px rgba(219, 201, 173, 0.2) !important;
        }

        .required-fields-note {
            text-align: center;
            margin-bottom: 0.8rem;
            margin-top: 0.5rem;
            color: var(--text-light);
            font-style: italic;
        }

        .terms-section {
            background: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(219, 201, 173, 0.3);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            cursor: pointer;
            line-height: 1.4;
            padding: 0.25rem 0;
        }

        .terms-checkbox input[type="checkbox"] {
            margin: 0;
            margin-top: 0.25rem;
            accent-color: var(--primary);
            transform: scale(1.1);
            flex-shrink: 0;
            position: relative;
        }

        .terms-text {
            color: var(--text-dark);
            line-height: 1.5;
            flex: 1;
        }

        .terms-text a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .terms-text a:hover {
            color: var(--primary);
            text-decoration: underline;
        }



        /* Feedback de confirmação de senha */
        .password-match-feedback {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .password-match-feedback.match {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .password-match-feedback.no-match {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }



        @media (max-width: 768px) {
            .registration-container {
                padding: 0.4rem;
            }
            
            .form-section {
                padding: 0.8rem;
            }
            
            .section-header-integrated h2 {
                font-size: 1.1rem;
            }
            
            .section-header-integrated p {
                font-size: 0.85rem;
            }


        }
    </style>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
</head>

<body>
    <div class="header">
        <!-- O dropdown de idiomas será inserido aqui pelo i18n.js -->
    </div>

    <div class="content-wrapper">
        <div class="container">
            <div class="logo">
                <img src="assets/img/Atalho.png" alt="Logo Atalho" style="width: 80px; height: 80px; object-fit: contain;">
            </div>
            <h1>Atalho</h1>
            <div class="registration-container">
                <div class="section-header-integrated">
                    <h2 data-i18n="register.title">Create Account</h2>
                    <p data-i18n="register.subtitle">Fill in the fields below to create your account</p>
                </div>

                <form id="registration-form" onsubmit="handleRegistration(event)">
                    <div class="form-section">
                        <div class="form-columns">
                            <div class="form-group">
                                <label for="login-email" data-i18n="register.emailLabel">Email</label>
                                <input type="email" id="login-email" class="form-input" data-i18n-placeholder="register.emailPlaceholder" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="customer-name" data-i18n="register.nameLabel">Name</label>
                                <input type="text" id="customer-name" class="form-input" data-i18n-placeholder="register.namePlaceholder" required>
                            </div>
                        </div>

                        <div class="form-columns">
                            <div class="form-group">
                                <label for="login-password" data-i18n="register.passwordLabel">Password</label>
                                <input type="password" id="login-password" class="form-input" data-i18n-placeholder="register.passwordPlaceholder" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="login-confirm-password" data-i18n="register.confirmPasswordLabel">Confirm Password</label>
                                <input type="password" id="login-confirm-password" class="form-input" data-i18n-placeholder="register.confirmPasswordPlaceholder" required>
                            </div>
                        </div>

                        <div class="form-columns">
                            <div class="form-group">
                                <label for="customer-phone" data-i18n="register.phoneLabel">Phone</label>
                                <input type="tel" id="customer-phone" class="form-input" data-i18n-placeholder="register.phonePlaceholder">
                            </div>
                            
                            <div class="form-group">
                                <label for="customer-company" data-i18n="register.companyLabel">Company</label>
                                <input type="text" id="customer-company" class="form-input" data-i18n-placeholder="register.companyPlaceholder">
                            </div>
                        </div>
                    </div>

                    <div class="terms-section">
                        <label class="terms-checkbox">
                            <input type="checkbox" id="terms-checkbox" required>
                            <span class="terms-text">
                                <span data-i18n="register.termsText">I accept the</span>
                                <a href="terms.html" target="_blank" data-i18n="register.termsLink">terms of use</a>
                                <span data-i18n="register.andText">and</span>
                                <a href="privacy.html" target="_blank" data-i18n="register.privacyLink">privacy policy</a>
                            </span>
                        </label>
                    </div>

                    <div id="error-message" class="error-message" style="display: none;"></div>

                    <button type="submit" id="complete-registration-btn" class="submit-button" data-i18n="register.createAccountBtn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/simple-register.js"></script>

    <script>
        // Inicializar i18n quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar sistema de tradução
            window.AtalhoI18n.init();
        });
    </script>
</body>

</html>
