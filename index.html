<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP - Purchase</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=BRL"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="logo">
                <img src="logo.png" alt="TAP Logo">
            </div>
            <h1>TAP - Text Automation App</h1>
            <ul class="features">
                <li>Expansão de texto automática</li>
                <li>Bancos de dados personalizáveis</li>
                <li>Formatação avançada</li>
                <li>Integração com Word</li>
                <li>Atualizações por 1 ano</li>
                <li>Suporte prioritário</li>
            </ul>
            <div class="price">
                <div class="price-value">R$ 49,90</div>
                <div>Licença anual</div>
            </div>
        </div>

        <div class="payment">
            <h2>Forma de pagamento</h2>
            <div class="payment-grid">
                <div class="payment-option" data-method="mercadopago">
                    <img src="mercadopago.png" alt="Mercado Pago">
                    <div>Mercado Pago</div>
                </div>
                <div class="payment-option" data-method="paypal">
                    <img src="paypal.png" alt="PayPal">
                    <div>PayPal</div>
                </div>
                <div class="payment-option" data-method="pix">
                    <img src="pix.png" alt="PIX">
                    <div>PIX</div>
                </div>
                <div class="payment-option" data-method="pagseguro">
                    <img src="pagseguro.png" alt="PagSeguro">
                    <div>PagSeguro</div>
                </div>
                <div class="payment-option" data-method="creditcard">
                    <img src="creditcard.png" alt="Cartão de Crédito">
                    <div>Cartão de Crédito</div>
                </div>
            </div>

            <div id="payment-forms">
                <div id="mercadopago-form" style="display:none"></div>
                <div id="paypal-form" style="display:none"></div>
                <div id="pix-form" style="display:none"></div>
                <div id="pagseguro-form" style="display:none"></div>
                <div id="creditcard-form" style="display:none"></div>
            </div>

            <form id="register-form" style="display:none">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                    <div class="error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" required>
                    <div class="strength-meter">
                        <div id="meter"></div>
                    </div>
                    <div class="requirements" id="requirements"></div>
                    <div class="error" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label>Confirme a senha</label>
                    <input type="password" id="confirm-password" required>
                    <div class="error" id="confirm-error"></div>
                </div>

                <button type="submit" class="btn" id="register-btn" disabled>
                    Finalizar cadastro
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
