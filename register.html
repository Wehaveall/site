<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete seu Cadastro - Atalho</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        /* Estilos espec√≠ficos para a p√°gina de registro */
        body {
            background: linear-gradient(135deg, #f0e9df 0%, #f7f3ed 25%, #ffffff 50%, #f7f3ed 75%, #f0e9df 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .registration-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-header-integrated {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(219, 201, 173, 0.2);
        }

        .section-header-integrated h2 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header-integrated p {
            color: var(--text-light);
            font-size: 1rem;
            margin: 0;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .form-section h3 {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(219, 201, 173, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: var(--primary) !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 201, 173, 0.2);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: rgba(219, 201, 173, 0.5);
        }

        .input-helper {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            background: rgba(248, 245, 240, 0.8);
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .requirement-item {
            margin: 0.25rem 0;
            transition: all 0.3s ease;
            border-radius: 4px;
            font-weight: 500;
        }

        .requirement-item:hover {
            transform: translateX(2px);
        }

        .submit-button {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(219, 201, 173, 0.4);
            margin-top: 1rem;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(219, 201, 173, 0.6);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 2px 8px rgba(219, 201, 173, 0.2) !important;
        }

        .required-fields-note {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-style: italic;
        }

        .terms-section {
            background: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(219, 201, 173, 0.3);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
            line-height: 1.5;
        }

        .terms-checkbox input[type="checkbox"] {
            margin: 0;
            margin-top: 0.125rem;
            accent-color: var(--primary);
            transform: scale(1.2);
            flex-shrink: 0;
        }

        .terms-text {
            color: var(--text-dark);
            line-height: 1.5;
            flex: 1;
        }

        .terms-text a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .terms-text a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .section-header-integrated h2 {
                font-size: 1.3rem;
            }
            
            .section-header-integrated p {
                font-size: 0.9rem;
            }
        }
    </style>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main style="padding-top: 100px; min-height: 100vh;">
        <div class="registration-container">

            <!-- Formul√°rio de Cadastro -->
            <form id="customer-registration-form">
                <!-- Se√ß√£o de Login com Header Integrado -->
                <div class="form-section">
                    <div class="section-header-integrated">
                        <h2>Crie sua Conta do Atalho</h2>
                        <p>Complete seu cadastro para come√ßar a usar o Atalho</p>
                    </div>
                    <h3>üîê Dados de Acesso</h3>
                    
                    <div class="form-group">
                        <label for="login-email">E-Mail *</label>
                        <input type="email" id="login-email" class="form-input" required placeholder="E-Mail">
                        <div class="input-helper">Este ser√° seu e-mail de login no sistema</div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Senha *</label>
                        <input type="password" id="login-password" class="form-input" required minlength="8" placeholder="Senha">
                        <div class="password-requirements">
                            <div id="req-length" class="requirement-item">‚úó M√≠nimo 8 caracteres</div>
                            <div id="req-uppercase" class="requirement-item">‚úó Uma letra mai√∫scula</div>
                            <div id="req-number" class="requirement-item">‚úó Um n√∫mero</div>
                            <div id="req-symbol" class="requirement-item">‚úó Um caractere especial</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha *</label>
                        <input type="password" id="confirm-password" class="form-input" required minlength="8" placeholder="Digite a senha novamente">
                    </div>
                </div>

                <!-- Se√ß√£o de Dados Pessoais -->
                <div class="form-section">
                    <h3>üë§ Dados Pessoais</h3>
                    
                    <div class="form-group">
                        <label for="customer-name">Nome Completo *</label>
                        <input type="text" id="customer-name" class="form-input" required placeholder="Seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="customer-phone">Telefone (opcional)</label>
                        <input type="tel" id="customer-phone" class="form-input" placeholder="(11) 99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="customer-company">Empresa (opcional)</label>
                        <input type="text" id="customer-company" class="form-input" placeholder="Nome da sua empresa">
                    </div>
                </div>

                <!-- Legenda dos Campos Obrigat√≥rios -->
                <div class="required-fields-note">
                    <small>* Campos obrigat√≥rios</small>
                </div>

                <!-- Termos de Uso -->
                <div class="terms-section">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms-accept" required>
                        <span class="terms-text">
                            Aceito os <a href="termos-de-uso.html" target="_blank">termos de uso</a> e 
                            <a href="politica-de-privacidade.html" target="_blank">pol√≠tica de privacidade</a>
                        </span>
                    </label>
                </div>

                <button type="submit" id="complete-registration-btn" class="submit-button" disabled>
                    Criar Conta
                </button>
            </form>

        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/security-validator.js"></script>
    <script src="assets/js/firebase.js"></script>

    <script>
        // Fun√ß√£o para mostrar mensagens
        function showSuccess(message) {
            alert('‚úÖ ' + message);
        }

        function showError(message) {
            alert('‚ùå ' + message);
        }

        // Fun√ß√£o para validar senhas com novos requisitos
        function validatePasswords() {
            const password = document.getElementById('login-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showError('As senhas n√£o coincidem.');
                return false;
            }
            
            // Valida√ß√£o rigorosa da senha
            if (password.length < 8) {
                showError('A senha deve ter pelo menos 8 caracteres.');
                return false;
            }
            
            if (!/[A-Z]/.test(password)) {
                showError('A senha deve conter pelo menos uma letra mai√∫scula.');
                return false;
            }
            
            if (!/[0-9]/.test(password)) {
                showError('A senha deve conter pelo menos um n√∫mero.');
                return false;
            }
            
            if (!/[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password)) {
                showError('A senha deve conter pelo menos um caractere especial.');
                return false;
            }
            
            return true;
        }

        // Fun√ß√£o para criar conta Firebase Auth
        async function createFirebaseAccount(email, password) {
            try {
                console.log('üîê Criando conta Firebase Auth...');
                
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Conta Firebase criada:', user.uid);
                return user;
            } catch (error) {
                console.error('‚ùå Erro ao criar conta Firebase:', error);
                
                // Traduz erros comuns do Firebase
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        throw new Error('Este e-mail j√° est√° em uso. Tente fazer login ou use outro e-mail.');
                    case 'auth/invalid-email':
                        throw new Error('E-mail inv√°lido.');
                    case 'auth/weak-password':
                        throw new Error('Senha muito fraca. Use pelo menos 8 caracteres, 1 mai√∫scula, 1 n√∫mero e 1 caractere especial.');
                    default:
                        throw new Error('Erro ao criar conta: ' + error.message);
                }
            }
        }

        // Fun√ß√£o para validar todos os campos e habilitar/desabilitar o bot√£o
        function validateFormAndToggleButton() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('customer-name').value.trim();
            const termsAccepted = document.getElementById('terms-accept').checked;
            const submitButton = document.getElementById('complete-registration-btn');

            // Verificar se todos os campos obrigat√≥rios est√£o preenchidos
            const requiredFieldsFilled = email && password && confirmPassword && name;

            // Verificar se o email √© v√°lido
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isEmailValid = emailRegex.test(email);

            // Verificar se as senhas coincidem
            const passwordsMatch = password === confirmPassword && password.length > 0;

            // Verificar se a senha atende aos requisitos
            const isPasswordStrong = password.length >= 8 &&
                                   /[A-Z]/.test(password) &&
                                   /[0-9]/.test(password) &&
                                   /[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password);

            // Habilitar bot√£o apenas se tudo estiver v√°lido
            const isFormValid = requiredFieldsFilled && isEmailValid && passwordsMatch && isPasswordStrong && termsAccepted;

            submitButton.disabled = !isFormValid;
            
            // Feedback visual adicional
            if (isFormValid) {
                submitButton.style.opacity = '1';
                submitButton.title = 'Clique para criar sua conta';
            } else {
                submitButton.style.opacity = '0.5';
                submitButton.title = 'Preencha todos os campos obrigat√≥rios corretamente';
            }
        }

        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìù P√°gina de registro carregada');
            
            // Adicionar listeners para valida√ß√£o em tempo real
            const fieldsToWatch = [
                'login-email',
                'login-password', 
                'confirm-password',
                'customer-name',
                'terms-accept'
            ];

            fieldsToWatch.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    const eventType = field.type === 'checkbox' ? 'change' : 'input';
                    field.addEventListener(eventType, validateFormAndToggleButton);
                }
            });

            // Valida√ß√£o inicial
            validateFormAndToggleButton();
            
            // Inicializar indicadores de senha
            updatePasswordRequirements('');
        });

        // Manipulador do formul√°rio de registro
        document.getElementById('customer-registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginEmail = document.getElementById('login-email').value.trim();
            const loginPassword = document.getElementById('login-password').value;
            const name = document.getElementById('customer-name').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            const company = document.getElementById('customer-company').value.trim();
            const termsAccepted = document.getElementById('terms-accept').checked;

            // ‚úÖ VALIDA√á√ÉO DE SEGURAN√áA RIGOROSA
            const formData = { name, email: loginEmail, password: loginPassword, phone, company };
            
            // Verificar se h√° tentativas de inje√ß√£o ou manipula√ß√£o
            if (window.securityValidator && !window.securityValidator.validateRegistrationAttempt(formData)) {
                showError('Dados inv√°lidos detectados. Por favor, verifique as informa√ß√µes.');
                return;
            }

            // Valida√ß√µes b√°sicas
            if (!name || !loginEmail || !loginPassword) {
                showError('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            if (!validatePasswords()) {
                return;
            }

            if (!termsAccepted) {
                showError('Por favor, aceite os termos de uso.');
                return;
            }

            // Valida√ß√£o rigorosa de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(loginEmail) || loginEmail.length > 254) {
                showError('Por favor, insira um e-mail v√°lido.');
                return;
            }

            // Desabilita o bot√£o durante o processamento
            const btn = document.getElementById('complete-registration-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '‚è≥ Criando conta...';

            try {
                // 1. Cria conta no Firebase Auth
                const firebaseUser = await createFirebaseAccount(loginEmail, loginPassword);
                
                // 2. Prepara dados do cliente
                const customerData = {
                    name,
                    email: loginEmail,
                    phone: phone || null,
                    company: company || null,
                    terms_accepted: true,
                    terms_accepted_at: new Date().toISOString(),
                    created_at: firebase.firestore.FieldValue.serverTimestamp()
                };

                // 3. Salva dados do usu√°rio no Firestore
                const userRef = db.collection('users').doc(firebaseUser.uid);
                await userRef.set(customerData);
                
                // 4. Sucesso!
                showSuccess('üéâ Conta criada com sucesso!');
                
                // 5. Redireciona para p√°gina de dashboard
                setTimeout(() => {
                    window.location.href = `dashboard.html`;
                }, 2000);

            } catch (error) {
                console.error("Erro ao completar registro:", error);
                showError('Erro: ' + error.message);
            } finally {
                // Reabilita o bot√£o
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Fun√ß√£o para atualizar indicadores de requisitos da senha
        function updatePasswordRequirements(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                symbol: /[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password)
            };

            // Atualizar indicadores visuais com anima√ß√£o
            updateRequirement('req-length', requirements.length, 'M√≠nimo 8 caracteres');
            updateRequirement('req-uppercase', requirements.uppercase, 'Uma letra mai√∫scula');
            updateRequirement('req-number', requirements.number, 'Um n√∫mero');
            updateRequirement('req-symbol', requirements.symbol, 'Um caractere especial');

            // Alterar cor da borda do campo
            const passwordField = document.getElementById('login-password');
            if (password.length > 0) {
                const allValid = Object.values(requirements).every(req => req);
                passwordField.style.borderColor = allValid ? '#28a745' : '#dc3545';
            } else {
                passwordField.style.borderColor = 'rgba(219, 201, 173, 0.3)';
            }
        }

        // Fun√ß√£o auxiliar para atualizar cada requisito individualmente
        function updateRequirement(elementId, isValid, text) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const icon = isValid ? '‚úì' : '‚úó';
            const color = isValid ? '#28a745' : '#dc3545';
            const bgColor = isValid ? 'rgba(40, 167, 69, 0.1)' : 'rgba(220, 53, 69, 0.1)';
            
            element.innerHTML = `<span style="color: ${color}; transition: all 0.3s ease;">${icon} ${text}</span>`;
            element.style.backgroundColor = bgColor;
            element.style.borderRadius = '4px';
            element.style.padding = '0.25rem 0.5rem';
            element.style.transition = 'all 0.3s ease';
            
            // Adicionar pequena anima√ß√£o quando muda de estado
            if (element.dataset.previousState !== isValid.toString()) {
                element.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 150);
                element.dataset.previousState = isValid.toString();
            }
        }

        // Valida√ß√£o em tempo real da senha
        document.getElementById('login-password').addEventListener('input', function() {
            updatePasswordRequirements(this.value);
            validateFormAndToggleButton();
        });

        // Valida√ß√£o em tempo real das senhas
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('login-password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = 'rgba(219, 201, 173, 0.3)';
            }
            validateFormAndToggleButton();
        });

        console.log("üöÄ P√°gina de registro simplificada carregada");
    </script>
</body>
