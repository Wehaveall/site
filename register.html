<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete seu Cadastro - Atalho</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        /* Estilos espec√≠ficos para a p√°gina de registro */
        body {
            background: linear-gradient(135deg, #f0e9df 0%, #f7f3ed 25%, #ffffff 50%, #f7f3ed 75%, #f0e9df 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .registration-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-header-integrated {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(219, 201, 173, 0.2);
        }

        .section-header-integrated h2 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header-integrated p {
            color: var(--text-light);
            font-size: 1rem;
            margin: 0;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .form-section h3 {
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(219, 201, 173, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: var(--primary) !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 201, 173, 0.2);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: rgba(219, 201, 173, 0.5);
        }

        .input-helper {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            background: rgba(248, 245, 240, 0.8);
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .requirement-item {
            margin: 0.25rem 0;
            transition: all 0.3s ease;
            border-radius: 4px;
            font-weight: 500;
        }

        .requirement-item:hover {
            transform: translateX(2px);
        }

        .submit-button {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(219, 201, 173, 0.4);
            margin-top: 1rem;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(219, 201, 173, 0.6);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 2px 8px rgba(219, 201, 173, 0.2) !important;
        }

        .required-fields-note {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-style: italic;
        }

        .terms-section {
            background: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(219, 201, 173, 0.3);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
            line-height: 1.5;
        }

        .terms-checkbox input[type="checkbox"] {
            margin: 0;
            margin-top: 0.125rem;
            accent-color: var(--primary);
            transform: scale(1.2);
            flex-shrink: 0;
        }

        .terms-text {
            color: var(--text-dark);
            line-height: 1.5;
            flex: 1;
        }

        .terms-text a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .terms-text a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Feedback de confirma√ß√£o de senha */
        .password-match-feedback {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .password-match-feedback.match {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .password-match-feedback.no-match {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .section-header-integrated h2 {
                font-size: 1.3rem;
            }
            
            .section-header-integrated p {
                font-size: 0.9rem;
            }
        }
    </style>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main style="padding-top: 100px; min-height: 100vh;">
        <div class="registration-container">

            <!-- Formul√°rio de Cadastro -->
            <form id="customer-registration-form">
                <!-- Se√ß√£o de Login com Header Integrado -->
                <div class="form-section">
                    <div class="section-header-integrated">
                        <h2>Crie sua Conta do Atalho</h2>
                        <p>Complete seu cadastro para come√ßar a usar o Atalho</p>
                    </div>
                    <h3>üîê Dados de Acesso</h3>
                    
                    <div class="form-group">
                        <label for="login-email">E-Mail *</label>
                        <input type="email" id="login-email" class="form-input" required placeholder="E-Mail">
                        <div class="input-helper">Este ser√° seu e-mail de login no sistema</div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Senha *</label>
                        <input type="password" id="login-password" class="form-input" required minlength="8" placeholder="Senha">
                        <div class="password-requirements">
                            <div id="req-length" class="requirement-item">‚úó M√≠nimo 8 caracteres</div>
                            <div id="req-uppercase" class="requirement-item">‚úó Uma letra mai√∫scula</div>
                            <div id="req-number" class="requirement-item">‚úó Um n√∫mero</div>
                            <div id="req-symbol" class="requirement-item">‚úó Um caractere especial</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha *</label>
                        <input type="password" id="confirm-password" class="form-input" required minlength="8" placeholder="Digite a senha novamente">
                        <div id="password-match-feedback" class="password-match-feedback" style="display: none;"></div>
                    </div>
                </div>

                <!-- Se√ß√£o de Dados Pessoais -->
                <div class="form-section">
                    <h3>üë§ Dados Pessoais</h3>
                    
                    <div class="form-group">
                        <label for="customer-name">Nome Completo *</label>
                        <input type="text" id="customer-name" class="form-input" required placeholder="Seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="customer-phone">Telefone (opcional)</label>
                        <input type="tel" id="customer-phone" class="form-input" placeholder="(11) 99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="customer-company">Empresa (opcional)</label>
                        <input type="text" id="customer-company" class="form-input" placeholder="Nome da sua empresa">
                    </div>
                </div>

                <!-- Legenda dos Campos Obrigat√≥rios -->
                <div class="required-fields-note">
                    <small>* Campos obrigat√≥rios</small>
                </div>

                <!-- Termos de Uso -->
                <div class="terms-section">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms-accept" required>
                        <span class="terms-text">
                            Aceito os <a href="termos-de-uso.html" target="_blank">termos de uso</a> e 
                            <a href="politica-de-privacidade.html" target="_blank">pol√≠tica de privacidade</a>
                        </span>
                    </label>
                </div>

                <button type="submit" id="complete-registration-btn" class="submit-button" disabled>
                    Criar Conta
                </button>
            </form>

        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/firebase.js"></script>
    <!-- Security validator reativado com configura√ß√µes espec√≠ficas -->
    <script src="assets/js/security-validator.js"></script>

    <script>
        // Fun√ß√£o para mostrar mensagens
        function showSuccess(message) {
            alert('‚úÖ ' + message);
        }

        function showError(message) {
            alert('‚ùå ' + message);
        }

        // Fun√ß√£o para validar senhas com novos requisitos
        function validatePasswords() {
            const password = document.getElementById('login-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showError('As senhas n√£o coincidem.');
                return false;
            }
            
            // Valida√ß√£o rigorosa da senha
            if (password.length < 8) {
                showError('A senha deve ter pelo menos 8 caracteres.');
                return false;
            }
            
            if (!/[A-Z]/.test(password)) {
                showError('A senha deve conter pelo menos uma letra mai√∫scula.');
                return false;
            }
            
            if (!/[0-9]/.test(password)) {
                showError('A senha deve conter pelo menos um n√∫mero.');
                return false;
            }
            
            if (!/[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password)) {
                showError('A senha deve conter pelo menos um caractere especial.');
                return false;
            }
            
            return true;
        }

        // Fun√ß√£o para validar todos os campos e habilitar/desabilitar o bot√£o
        function validateFormAndToggleButton() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('customer-name').value.trim();
            const termsAccepted = document.getElementById('terms-accept').checked;
            const submitButton = document.getElementById('complete-registration-btn');

            // Verificar se todos os campos obrigat√≥rios est√£o preenchidos
            const requiredFieldsFilled = email && password && confirmPassword && name;

            // Verificar se o email √© v√°lido
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isEmailValid = emailRegex.test(email);

            // Verificar se as senhas coincidem
            const passwordsMatch = password === confirmPassword && password.length > 0;

            // Verificar se a senha atende aos requisitos
            const isPasswordStrong = password.length >= 8 &&
                                   /[A-Z]/.test(password) &&
                                   /[0-9]/.test(password) &&
                                   /[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password);

            // Habilitar bot√£o apenas se tudo estiver v√°lido
            const isFormValid = requiredFieldsFilled && isEmailValid && passwordsMatch && isPasswordStrong && termsAccepted;

            submitButton.disabled = !isFormValid;
            
            // Feedback visual adicional
            if (isFormValid) {
                submitButton.style.opacity = '1';
                submitButton.title = 'Clique para criar sua conta';
            } else {
                submitButton.style.opacity = '0.5';
                submitButton.title = 'Preencha todos os campos obrigat√≥rios corretamente';
            }
        }

        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìù P√°gina de registro carregada');
            
            // Verificar se security validator est√° em modo registro
            if (window.securityValidator && window.securityValidator.isRegistrationPage) {
                console.log('‚úÖ Security validator em modo registro - prote√ß√µes m√≠nimas');
            }
            
            // Adicionar listeners espec√≠ficos para valida√ß√£o em tempo real
            const emailField = document.getElementById('login-email');
            const passwordField = document.getElementById('login-password');
            const confirmPasswordField = document.getElementById('confirm-password');
            const nameField = document.getElementById('customer-name');
            const termsField = document.getElementById('terms-accept');

            // Listener para email
            if (emailField) {
                emailField.addEventListener('input', validateFormAndToggleButton);
            }

            // Listener especial para senha (inclui atualiza√ß√£o de requisitos)
            if (passwordField) {
                passwordField.addEventListener('input', function() {
                    const password = this.value;
                    const confirmPassword = confirmPasswordField ? confirmPasswordField.value : '';
                    
                    updatePasswordRequirements(password);
                    // Atualizar feedback de confirma√ß√£o tamb√©m quando a senha principal muda
                    if (confirmPassword.length > 0) {
                        updatePasswordMatchFeedback(password, confirmPassword);
                    }
                    validateFormAndToggleButton();
                });
            }

            // Listener para confirma√ß√£o de senha
            if (confirmPasswordField) {
                confirmPasswordField.addEventListener('input', function() {
                    const password = passwordField.value;
                    const confirmPassword = this.value;
                    
                    updatePasswordMatchFeedback(password, confirmPassword);
                    validateFormAndToggleButton();
                });
            }

            // Listener para nome
            if (nameField) {
                nameField.addEventListener('input', validateFormAndToggleButton);
            }

            // Listener para termos
            if (termsField) {
                termsField.addEventListener('change', validateFormAndToggleButton);
            }

            // Valida√ß√£o inicial
            validateFormAndToggleButton();
            
            // Inicializar indicadores de senha
            updatePasswordRequirements('');
        });

        // Manipulador do formul√°rio de registro
        document.getElementById('customer-registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginEmail = document.getElementById('login-email').value.trim();
            const loginPassword = document.getElementById('login-password').value;
            const name = document.getElementById('customer-name').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            const company = document.getElementById('customer-company').value.trim();
            const termsAccepted = document.getElementById('terms-accept').checked;

            // Valida√ß√µes de seguran√ßa e de campos (existentes)
            if (window.securityValidator && !window.securityValidator.validateRegistrationAttempt({ name, email: loginEmail, password: loginPassword, phone, company })) {
                showError('Dados inv√°lidos detectados. Por favor, verifique as informa√ß√µes.');
                return;
            }
            if (!name || !loginEmail || !loginPassword || !validatePasswords() || !termsAccepted) {
                showError('Por favor, preencha todos os campos obrigat√≥rios corretamente e aceite os termos.');
                return;
            }

            const btn = document.getElementById('complete-registration-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '‚è≥ Criando conta...';

            try {
                // Passo 1: Enviar dados para nossa API de backend
                console.log('Enviando dados para a API de cria√ß√£o de usu√°rio...');
                const response = await fetch('/api/create-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: loginEmail,
                        password: loginPassword,
                        name,
                        phone,
                        company
                    }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Falha ao criar a conta no servidor.');
                }

                console.log('‚úÖ Usu√°rio criado no backend. Fazendo login no cliente...');
                // Passo 2: Se o backend criou o usu√°rio, fazer login no cliente
                await firebase.auth().signInWithEmailAndPassword(loginEmail, loginPassword);
                
                showSuccess('üéâ Conta criada e login realizado com sucesso!');
                
                // Passo 3: Redirecionar para o dashboard
                setTimeout(() => {
                    window.location.href = `dashboard.html`;
                }, 1500);

            } catch (error) {
                console.error("Erro no processo de registro:", error);
                showError('Erro: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Fun√ß√£o para atualizar feedback de confirma√ß√£o de senha
        function updatePasswordMatchFeedback(password, confirmPassword) {
            const feedback = document.getElementById('password-match-feedback');
            const confirmPasswordField = document.getElementById('confirm-password');
            
            if (!feedback || !confirmPasswordField) return;
            
            if (confirmPassword.length === 0) {
                // N√£o mostrar feedback se confirma√ß√£o estiver vazia
                feedback.style.display = 'none';
                confirmPasswordField.style.borderColor = 'rgba(219, 201, 173, 0.3)';
            } else if (password === confirmPassword && password.length > 0) {
                // Senhas coincidem
                feedback.style.display = 'block';
                feedback.className = 'password-match-feedback match';
                feedback.innerHTML = '‚úì As senhas coincidem';
                confirmPasswordField.style.borderColor = '#28a745';
            } else {
                // Senhas n√£o coincidem
                feedback.style.display = 'block';
                feedback.className = 'password-match-feedback no-match';
                feedback.innerHTML = '‚úó As senhas n√£o coincidem';
                confirmPasswordField.style.borderColor = '#dc3545';
            }
        }

        // Fun√ß√£o para atualizar indicadores de requisitos da senha
        function updatePasswordRequirements(password) {
            // Verificar cada requisito
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[:$%#@!*&^()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password);

            // Atualizar cada elemento diretamente
            const lengthEl = document.getElementById('req-length');
            const uppercaseEl = document.getElementById('req-uppercase');
            const numberEl = document.getElementById('req-number');
            const symbolEl = document.getElementById('req-symbol');

            if (lengthEl) {
                lengthEl.innerHTML = hasLength ? 
                    '<span style="color: #28a745 !important; font-weight: bold !important;">‚úì M√≠nimo 8 caracteres</span>' : 
                    '<span style="color: #dc3545 !important; font-weight: bold !important;">‚úó M√≠nimo 8 caracteres</span>';
                lengthEl.style.setProperty('background-color', hasLength ? 'rgba(40, 167, 69, 0.2)' : 'rgba(220, 53, 69, 0.2)', 'important');
                lengthEl.style.setProperty('padding', '0.25rem 0.5rem', 'important');
                lengthEl.style.setProperty('border-radius', '4px', 'important');
                lengthEl.style.setProperty('margin', '0.25rem 0', 'important');
                lengthEl.style.setProperty('display', 'block', 'important');
            }

            if (uppercaseEl) {
                uppercaseEl.innerHTML = hasUppercase ? 
                    '<span style="color: #28a745 !important; font-weight: bold !important;">‚úì Uma letra mai√∫scula</span>' : 
                    '<span style="color: #dc3545 !important; font-weight: bold !important;">‚úó Uma letra mai√∫scula</span>';
                uppercaseEl.style.setProperty('background-color', hasUppercase ? 'rgba(40, 167, 69, 0.2)' : 'rgba(220, 53, 69, 0.2)', 'important');
                uppercaseEl.style.setProperty('padding', '0.25rem 0.5rem', 'important');
                uppercaseEl.style.setProperty('border-radius', '4px', 'important');
                uppercaseEl.style.setProperty('margin', '0.25rem 0', 'important');
                uppercaseEl.style.setProperty('display', 'block', 'important');
            }

            if (numberEl) {
                numberEl.innerHTML = hasNumber ? 
                    '<span style="color: #28a745 !important; font-weight: bold !important;">‚úì Um n√∫mero</span>' : 
                    '<span style="color: #dc3545 !important; font-weight: bold !important;">‚úó Um n√∫mero</span>';
                numberEl.style.setProperty('background-color', hasNumber ? 'rgba(40, 167, 69, 0.2)' : 'rgba(220, 53, 69, 0.2)', 'important');
                numberEl.style.setProperty('padding', '0.25rem 0.5rem', 'important');
                numberEl.style.setProperty('border-radius', '4px', 'important');
                numberEl.style.setProperty('margin', '0.25rem 0', 'important');
                numberEl.style.setProperty('display', 'block', 'important');
            }

            if (symbolEl) {
                symbolEl.innerHTML = hasSymbol ? 
                    '<span style="color: #28a745 !important; font-weight: bold !important;">‚úì Um caractere especial</span>' : 
                    '<span style="color: #dc3545 !important; font-weight: bold !important;">‚úó Um caractere especial</span>';
                symbolEl.style.setProperty('background-color', hasSymbol ? 'rgba(40, 167, 69, 0.2)' : 'rgba(220, 53, 69, 0.2)', 'important');
                symbolEl.style.setProperty('padding', '0.25rem 0.5rem', 'important');
                symbolEl.style.setProperty('border-radius', '4px', 'important');
                symbolEl.style.setProperty('margin', '0.25rem 0', 'important');
                symbolEl.style.setProperty('display', 'block', 'important');
            }

            // Alterar cor da borda do campo
            const passwordField = document.getElementById('login-password');
            if (passwordField && password.length > 0) {
                const allValid = hasLength && hasUppercase && hasNumber && hasSymbol;
                passwordField.style.borderColor = allValid ? '#28a745' : '#dc3545';
            } else if (passwordField) {
                passwordField.style.borderColor = 'rgba(219, 201, 173, 0.3)';
            }
        }

        console.log("üöÄ P√°gina de registro simplificada carregada");
    </script>
</body>

</html>
