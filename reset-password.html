<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            const token = params.get('token');

            // Redireciona para a nova página do GitHub com os parâmetros
            const newPageURL = `https://wehaveall.github.io/site/reset-password.html?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`;
            window.location.href = newPageURL;

            // Caso algo falhe, exibe um fallback
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
            }, 3000);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #fallback {
            display: none;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Redefinição de Senha</h1>
    <p>Redirecionando...</p>
    <div id="fallback">
        <p>Se o redirecionamento falhar, clique no botão abaixo:</p>
        <a href="#" id="manualLink">Abrir Página</a>
    </div>
    <script>
        // Atualiza o link manual de fallback
        document.getElementById("manualLink").addEventListener("click", () => {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            const token = params.get('token');
            const fallbackURL = `https://wehaveall.github.io/site/reset-password.html?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`;
            window.location.href = fallbackURL;
        });
    </script>
</body>
</html>
