    // Detectar idioma da URL ou usar padr√£o
    function getLanguage() {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('lang') || 'pt-br';
      return translations[lang] ? lang : 'pt-br';
    }

    // Aplicar tradu√ß√µes
    function applyTranslations(lang) {
      const t = translations[lang];
      document.getElementById('pageTitle').textContent = t.title;
      document.querySelector('#loading h2').textContent = t.verifying;
      document.querySelector('#loading p').textContent = t.wait;
      document.querySelector('#success h2').textContent = t.success;
      document.querySelector('#success p').textContent = t.successMsg;
      document.querySelector('#success button').textContent = t.continue;
      document.querySelector('#error h2').textContent = t.error;
      document.querySelector('#error button').textContent = t.tryAgain;
    }

    // Processar verifica√ß√£o quando a p√°gina carrega
    window.addEventListener('DOMContentLoaded', async () => {
      // Aplicar tradu√ß√µes primeiro
      const currentLang = getLanguage();
      applyTranslations(currentLang);
      
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get('mode');
      const actionCode = urlParams.get('oobCode');
      const continueUrl = urlParams.get('continueUrl');
      
      if (mode === 'verifyEmail' && actionCode) {
        await handleEmailVerification(actionCode, continueUrl, currentLang);
      } else {
        showError(translations[currentLang].errorDefault);
      }
    });

    async function handleEmailVerification(actionCode, continueUrl, lang) {
      try {
        const t = translations[lang];
        
        // Primeiro, verificar as informa√ß√µes do c√≥digo
        const info = await checkActionCode(auth, actionCode);
        const email = info.data.email;
        
        // Aplicar o c√≥digo de verifica√ß√£o
        await applyActionCode(auth, actionCode);
        
        // üéØ SINCRONIZA√á√ÉO AUTOM√ÅTICA COM FIRESTORE
        await syncEmailVerificationToFirestore(email);
        
        // Mostrar sucesso
        showSuccess(continueUrl);
        
      } catch (error) {
        console.error('Erro na verifica√ß√£o:', error);
        const t = translations[lang];
        let errorMessage = t.errorDefault;
        
        if (error.code === 'auth/invalid-action-code') {
          errorMessage = t.errorUsed;
        } else if (error.code === 'auth/expired-action-code') {
          errorMessage = t.errorExpired;
        }
        
        showError(errorMessage);
      }
    }

    async function syncEmailVerificationToFirestore(email) {
      try {
        console.log('üîÑ Sincronizando verifica√ß√£o para:', email);
        
        // Buscar usu√°rio no Firestore pelo email
        const usersRef = collection(db, 'users');
        const q = query(usersRef, where('email', '==', email));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
          const updates = [];
          
          querySnapshot.forEach(async (docSnap) => {
            const userRef = doc(db, 'users', docSnap.id);
            updates.push(
              updateDoc(userRef, {
                email_verified: true,
                email_verified_at: new Date(),
                verification_method: 'custom_email_handler',
                last_updated: new Date()
              })
            );
          });
          
          await Promise.all(updates);
          console.log('‚úÖ Verifica√ß√£o sincronizada com Firestore!');
          
        } else {
          console.warn('‚ö†Ô∏è Usu√°rio n√£o encontrado no Firestore:', email);
        }
        
      } catch (error) {
        console.error('‚ùå Erro ao sincronizar com Firestore:', error);
        // N√£o falhar a verifica√ß√£o por erro de sincroniza√ß√£o
      }
    }

    function showSuccess(continueUrl) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('success').style.display = 'block';
      
      // Configurar redirecionamento
      window.continueUrl = continueUrl;
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
    }

    // Fun√ß√£o global para redirecionamento
    window.redirectToApp = function() {
      if (window.continueUrl) {
        window.location.href = window.continueUrl;
      } else {
        // URL padr√£o do seu app
        window.location.href = '/';
      }
    };
