<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Atalho</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS principal -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="light-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="card-header">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
                <h2>Crie sua conta do Atalho</h2>
                <p>Junte-se a nós e otimize sua produtividade.</p>
            </div>
            <form id="register-form" class="auth-form">
                <!-- Dados Pessoais -->
                <fieldset class="form-section">
                    <legend><i class="fa-solid fa-user"></i> Dados Pessoais</legend>
                    <div class="input-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required placeholder="Seu nome completo">
                    </div>
                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                    </div>
                </fieldset>

                <!-- Dados de Acesso -->
                <fieldset class="form-section">
                    <legend><i class="fa-solid fa-key"></i> Dados de Acesso</legend>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required minlength="6"
                            placeholder="Mínimo 6 caracteres">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            placeholder="Repita a senha">
                    </div>
                </fieldset>

                <button type="submit" class="btn-auth">
                    Criar Conta
                </button>
            </form>
            <div class="form-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase.js"></script>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            try {
                // 1. Criar usuário no Firebase Authentication
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('✅ Usuário criado no Auth:', user.uid);

                // 2. Salvar informações adicionais no Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    cpf: cpf,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('✅ Dados do usuário salvos no Firestore');

                alert('Conta criada com sucesso! Você será redirecionado.');
                // Redirecionar para o dashboard ou página de login
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('❌ Erro ao criar conta:', error);
                alert('Erro ao criar conta: ' + error.message);
            }
        });

        // Máscara de CPF (simples)
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });
    </script>
</body>

</html>
