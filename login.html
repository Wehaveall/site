<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">Login - Atalho</title>
    <link rel="icon" type="image/png" href="assets/img/logo.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
        /* Estilos específicos para a página de login */
        #login-email:focus, #login-password:focus {
            border-color: var(--primary) !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 201, 173, 0.2);
        }
        
        #login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        a[href="reset-password.html"]:hover,
        a[href="register.html"]:hover {
            color: var(--primary) !important;
        }

        /* Modal de erro customizado */
        .error-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .error-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .error-modal {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            transform: scale(0.8) translateY(20px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .error-modal-overlay.show .error-modal {
            transform: scale(1) translateY(0);
        }

        .error-modal .icon {
            color: #e74c3c;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .error-modal h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .error-modal p {
            color: #7f8c8d;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .error-modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .error-modal .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .error-modal .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(219, 201, 173, 0.4);
        }

        .error-modal .btn-secondary {
            background: transparent;
            color: var(--primary-dark);
            border: 2px solid var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .error-modal .btn-secondary:hover {
            background: var(--primary);
            color: var(--text-dark);
        }

        /* Popup de sucesso animado */
        .success-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-popup.show {
            transform: translateX(0);
            opacity: 1;
        }

        .success-popup.hide {
            transform: translateX(100%);
            opacity: 0;
        }

        .success-popup .icon {
            font-size: 1.2rem;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .success-popup .message {
            flex: 1;
        }

        .success-popup .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .success-popup .close-btn:hover {
            opacity: 1;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
</head>

<body>
    <div class="header">
        <!-- O dropdown de idiomas será inserido aqui pelo i18n.js -->
    </div>

    <div class="content-wrapper">
        <div class="container">
            <div class="logo">
                <img src="assets/img/Atalho.png" alt="Logo Atalho" style="width: 80px; height: 80px; object-fit: contain;">
            </div>
            <h1>Atalho</h1>
            <p id="loginTitle" data-i18n="login.title">Login</p>
            <p id="loginSubtitle" data-i18n="login.subtitle">Enter your credentials to access your account</p>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email" data-i18n="login.emailLabel">Email</label>
                    <input type="email" id="login-email" data-i18n-placeholder="login.emailPlaceholder" required>
                </div>

                <div class="form-group">
                    <label for="login-password" data-i18n="login.passwordLabel">Password</label>
                    <input type="password" id="login-password" data-i18n-placeholder="login.passwordPlaceholder" required>
                </div>

                <div class="form-group">
                    <a href="reset-password.html" class="forgot-password" data-i18n="login.forgotPassword">Forgot your password?</a>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" id="login-btn" data-i18n="login.loginButton">Login</button>

                <div class="register-link">
                    <span data-i18n="login.noAccount">Don't have an account?</span>
                    <a href="register.html" data-i18n="login.createAccount">Create one</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/i18n.js"></script>

    <script>
        // Inicializar i18n quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar sistema de tradução
            window.AtalhoI18n.init();
        });

        // Função para fazer login
        async function handleLogin(event) {
            event.preventDefault();
            
            const submitButton = document.getElementById('login-btn');
            const originalText = submitButton.textContent;
            
            try {
                // Obter dados do formulário
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Desabilitar botão e mostrar loading
                submitButton.disabled = true;
                submitButton.textContent = i18next.t('login.feedback.loggingIn');
                
                // Obter serviços do Firebase
                const { auth } = await getFirebaseServices();
                
                // Fazer login
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('✅ Login bem sucedido:', userCredential);
                
                // Verificar se o email está verificado
                if (!userCredential.user.emailVerified) {
                    // Enviar novo email de verificação
                    await userCredential.user.sendEmailVerification({
                        url: window.location.origin + '/emailHandler.html?lang=' + i18next.language
                    });
                    
                    // Mostrar mensagem de verificação pendente
                    showError(i18next.t('login.errors.emailNotVerified'));
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                    return;
                }
                
                // Redirecionar para dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('❌ Erro no login:', error);
                
                // Traduzir mensagens de erro comuns
                let errorMessage = '';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = i18next.t('login.errors.invalidEmail');
                        break;
                    case 'auth/user-disabled':
                        errorMessage = i18next.t('login.errors.userDisabled');
                        break;
                    case 'auth/user-not-found':
                        errorMessage = i18next.t('login.errors.userNotFound');
                        break;
                    case 'auth/wrong-password':
                        errorMessage = i18next.t('login.errors.wrongPassword');
                        break;
                    default:
                        errorMessage = i18next.t('login.errors.generic');
                }
                
                showError(errorMessage);
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }

        // Função para mostrar erro
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Esconder após 5 segundos
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        console.log('🚀 Página de login carregada e aguardando Firebase...');
    </script>
</body>

</html>
