<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o de Email - Atalho</title>
    <link rel="icon" type="image/png" href="assets/img/logo.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #dbc9ad 0%, #c8b298 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .btn {
            background: linear-gradient(135deg, #dbc9ad 0%, #c8b298 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>Atalho</h1>
        <p>Verifica√ß√£o de Email</p>

        <div id="status" class="status loading">
            <div class="spinner"></div>
            <div>Verificando seu email...</div>
        </div>

        <div id="actions" style="display: none;">
            <a href="login.html" class="btn">Ir para Login</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="assets/js/firebase.js"></script>

    <script>


        // Fun√ß√£o principal de inicializa√ß√£o
        async function initializeApp() {
            try {
                // Usar a mesma abordagem ass√≠ncrona dos outros arquivos
                const { auth } = await getFirebaseServices();
                
                console.log("‚úÖ Firebase inicializado para verifica√ß√£o de email");
                
                // Processar a verifica√ß√£o de email ap√≥s a inicializa√ß√£o
                handleEmailVerification(auth);
            } catch (error) {
                console.error("‚ùå Erro ao inicializar Firebase:", error);
                showStatus('error', 'Erro cr√≠tico na inicializa√ß√£o. N√£o foi poss√≠vel carregar a configura√ß√£o.');
            }
        }

        // Fun√ß√£o para for√ßar sincroniza√ß√£o imediata usando oobCode
        async function forceSyncVerification(oobCode, userEmail = null, auth = null) {
            try {
                console.log('üîÑ For√ßando sincroniza√ß√£o via oobCode...', oobCode);
                console.log('üìß Email recebido como par√¢metro:', userEmail);
                
                const url = 'https://syncemailverificationpublic-lj2of3bbgq-ue.a.run.app';
                console.log('üåê URL da fun√ß√£o:', url);
                
                // Se n√£o recebeu email como par√¢metro, tentar fallbacks
                if (!userEmail && auth) {
                    console.log('‚ö†Ô∏è Email n√£o fornecido, tentando fallbacks...');
                    
                    // Fallback: tentar usu√°rio atual
                    try {
                        const currentUser = auth.currentUser;
                        if (currentUser) {
                            userEmail = currentUser.email;
                            console.log('üìß Email do usu√°rio atual (fallback):', userEmail);
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è N√£o foi poss√≠vel obter usu√°rio atual:', e.message);
                    }
                }
                
                const payload = { 
                    oobCode,
                    email: userEmail 
                };
                
                const body = JSON.stringify(payload);
                console.log('üì§ Payload:', body);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: body
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Erro HTTP:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Sincroniza√ß√£o conclu√≠da:', result);
                return result;
            } catch (error) {
                console.error('‚ùå Erro na sincroniza√ß√£o:', error);
                console.error('‚ùå Stack trace:', error.stack);
                return { success: false, error: error.message };
            }
        }

        // Fun√ß√£o para obter par√¢metros da URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Fun√ß√£o para mostrar status
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            
            if (type === 'success' || type === 'error') {
                actionsDiv.style.display = 'block';
            }
        }

        // Processar verifica√ß√£o de email
        async function handleEmailVerification(auth) {
            try {
                const mode = getUrlParameter('mode');
                const oobCode = getUrlParameter('oobCode');
                const continueUrl = getUrlParameter('continueUrl');

                console.log('üîç Par√¢metros recebidos:', { mode, oobCode, continueUrl });
                console.log('üîç URL completa:', window.location.href);
                console.log('üîç Search params:', window.location.search);

                // Se n√£o h√° par√¢metros, significa que foi uma verifica√ß√£o autom√°tica
                if (!mode && !oobCode && window.location.search === '') {
                    console.log('üîÑ Verifica√ß√£o autom√°tica detectada - redirecionando para login');
                    showStatus('success', `
                        <div style="font-size: 3rem; margin-bottom: 15px;">‚úÖ</div>
                        <div><strong>Email verificado automaticamente!</strong></div>
                        <div style="margin-top: 10px; font-size: 0.9rem;">
                            Sua conta foi ativada com sucesso. Redirecionando para login...
                        </div>
                    `);
                    
                    setTimeout(() => {
                        window.location.href = 'login.html?verified=true';
                    }, 2000);
                    return;
                }

                if (!mode) {
                    throw new Error('Par√¢metro "mode" n√£o encontrado na URL');
                }
                
                if (!oobCode) {
                    throw new Error('Par√¢metro "oobCode" n√£o encontrado na URL');
                }

                if (mode === 'verifyEmail') {
                    console.log('üìß Verificando email...');
                    
                    // PRIMEIRO: Extrair email do oobCode ANTES de aplic√°-lo
                    let userEmail = null;
                    try {
                        console.log('üîç Extraindo email do oobCode antes de aplicar...');
                        const actionCodeInfo = await auth.checkActionCode(oobCode);
                        userEmail = actionCodeInfo.data.email;
                        console.log('üìß Email extra√≠do:', userEmail);
                    } catch (e) {
                        console.log('‚ö†Ô∏è N√£o foi poss√≠vel extrair email:', e.message);
                    }
                    
                    // SEGUNDO: Aplicar c√≥digo de verifica√ß√£o
                    await auth.applyActionCode(oobCode);
                    
                    console.log('‚úÖ Email verificado com sucesso!');
                    
                    // Aguardar um pouco para o Firebase Auth processar
                    showStatus('success', `
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚úÖ</div>
                        <div><strong>Email verificado com sucesso!</strong></div>
                        <div style="margin-top: 10px; font-size: 0.9rem;">
                            Sincronizando dados da conta...
                        </div>
                    `);
                    
                    // Aguardar 2 segundos e for√ßar sincroniza√ß√£o
                    setTimeout(async () => {
                        const syncResult = await forceSyncVerification(oobCode, userEmail, auth);
                        
                        if (syncResult && syncResult.success) {
                            showStatus('success', `
                                <div style="font-size: 3rem; margin-bottom: 15px;">üéâ</div>
                                <div><strong>Conta ativada com sucesso!</strong></div>
                                <div style="margin-top: 10px; font-size: 0.9rem;">
                                    Status: ${syncResult.account_status === 'active' ? 'Ativo' : 'Pendente'}<br>
                                    Agora voc√™ pode fazer login normalmente.
                                </div>
                            `);
                        } else {
                            showStatus('success', `
                                <div style="font-size: 3rem; margin-bottom: 15px;">‚úÖ</div>
                                <div><strong>Email verificado com sucesso!</strong></div>
                                <div style="margin-top: 10px; font-size: 0.9rem;">
                                    Sua conta foi ativada. Agora voc√™ pode fazer login normalmente.
                                </div>
                            `);
                        }
                    }, 2000);

                    // Redirecionar automaticamente ap√≥s 6 segundos (tempo para sincroniza√ß√£o)
                    setTimeout(() => {
                        const redirectUrl = continueUrl || 'login.html?verified=true';
                        window.location.href = decodeURIComponent(redirectUrl);
                    }, 6000);

                } else if (mode === 'resetPassword') {
                    // Redirecionar para p√°gina de reset de senha
                    window.location.href = `reset-password.html?oobCode=${oobCode}`;
                    
                } else {
                    throw new Error(`Modo n√£o suportado: ${mode}`);
                }

            } catch (error) {
                console.error('‚ùå Erro na verifica√ß√£o:', error);
                
                let errorMessage = 'Ocorreu um erro na verifica√ß√£o do email.';
                
                if (error.code === 'auth/invalid-action-code') {
                    errorMessage = 'Link de verifica√ß√£o inv√°lido ou expirado. Solicite um novo email de verifica√ß√£o.';
                } else if (error.code === 'auth/expired-action-code') {
                    errorMessage = 'Link de verifica√ß√£o expirado. Solicite um novo email de verifica√ß√£o.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'Esta conta foi desabilitada. Entre em contato com o suporte.';
                }

                showStatus('error', `
                    <div style="font-size: 3rem; margin-bottom: 15px;">‚ùå</div>
                    <div><strong>Erro na Verifica√ß√£o</strong></div>
                    <div style="margin-top: 10px; font-size: 0.9rem;">
                        ${errorMessage}
                    </div>
                `);
            }
        }

        // Aguardar Firebase carregar e processar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± P√°gina de verifica√ß√£o carregada');
            
            // Inicia o processo de configura√ß√£o e verifica√ß√£o
            initializeApp();
        });
    </script>
</body>
</html>
