<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="emailHandler.title">Verifica√ß√£o de Email - Atalho</title>
    <link rel="icon" type="image/png" href="assets/img/logo.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0e9df 0%, #f7f3ed 25%, #ffffff 50%, #f7f3ed 75%, #f0e9df 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 3px solid rgba(219, 201, 173, 0.7);
            margin-top: 80px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .loading {
            background: rgba(219, 201, 173, 0.2);
            color: var(--text-dark);
            border: 1px solid rgba(219, 201, 173, 0.3);
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(219, 201, 173, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(219, 201, 173, 0.6);
        }

        .spinner {
            border: 3px solid rgba(219, 201, 173, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
            </div>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <!-- O dropdown de idiomas ser√° inserido aqui automaticamente -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="logo">
            <img src="assets/img/Atalho.png" alt="Logo Atalho">
        </div>
        <h1>Atalho</h1>
        <p data-i18n="emailHandler.title">Verifica√ß√£o de Email</p>

        <div id="status" class="status loading">
            <div class="spinner"></div>
            <div data-i18n="emailHandler.verifying">Verificando...</div>
        </div>

        <div id="actions" style="display: none;">
            <a href="login.html" class="btn" data-i18n="emailHandler.error.goToLogin">Ir para Login</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/i18n.js"></script>

    <script>
        // Vari√°vel global para o sistema de tradu√ß√£o
        let i18nSystem = null;

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üì± P√°gina de verifica√ß√£o carregada');
            
            try {
                // Aguardar o sistema i18n global estar pronto
                let attempts = 0;
                while (!window.i18nSystem && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (window.i18nSystem) {
                    i18nSystem = window.i18nSystem;
                    console.log('üåç Sistema de tradu√ß√£o carregado na p√°gina de verifica√ß√£o');
                    
                    // Aplicar tradu√ß√µes
                    i18nSystem.applyTranslations();
                    
                    // Configurar event listener para mudan√ßas de idioma
                    window.addEventListener('languageChanged', function(event) {
                        console.log('üåç Idioma alterado para:', event.detail.language);
                        setTimeout(() => {
                            i18nSystem.applyTranslations();
                        }, 100);
                    });
                }
            } catch (error) {
                console.error('‚ùå Erro ao acessar sistema de tradu√ß√£o:', error);
            }

            // Inicializar Firebase e verifica√ß√£o
            initializeApp();
        });

        // Fun√ß√£o principal de inicializa√ß√£o
        async function initializeApp() {
            try {
                const { auth } = await getFirebaseServices();
                console.log("‚úÖ Firebase inicializado para verifica√ß√£o de email");
                
                // Processar a verifica√ß√£o de email ap√≥s a inicializa√ß√£o
                handleEmailVerification(auth);
            } catch (error) {
                console.error("‚ùå Erro ao inicializar Firebase:", error);
                showError(i18nSystem.t('emailHandler.error.message'));
            }
        }

        // Fun√ß√£o para mostrar status de erro
        function showError(message) {
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <h3 data-i18n="emailHandler.error.title">Error en la Verificaci√≥n</h3>
                <p>${message}</p>
            `;
            
            actionsDiv.style.display = 'block';
            
            if (i18nSystem) {
                i18nSystem.applyTranslations();
            }
        }

        // Fun√ß√£o para mostrar status de sucesso
        function showSuccess(message) {
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <h3 data-i18n="emailHandler.success.title">‚úÖ Email Verificado</h3>
                <p>${message}</p>
            `;
            
            actionsDiv.style.display = 'block';
            
            if (i18nSystem) {
                i18nSystem.applyTranslations();
            }
        }

        // Fun√ß√£o para processar a verifica√ß√£o de email
        async function handleEmailVerification(auth) {
            try {
                // Obter par√¢metros da URL
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const oobCode = urlParams.get('oobCode');
                
                console.log('üîç Par√¢metros recebidos:', { mode, oobCode });
                
                if (!mode || !oobCode) {
                    throw new Error(i18nSystem ? i18nSystem.t('emailHandler.error.invalidLink') : 'Link inv√°lido ou expirado');
                }

                if (mode === 'verifyEmail') {
                    try {
                        // 1. Obter email do usu√°rio a partir do oobCode ANTES de aplic√°-lo
                        const actionCodeInfo = await auth.checkActionCode(oobCode);
                        const email = actionCodeInfo.data.email;
                        console.log(`üìß Email extra√≠do do c√≥digo: ${email}`);

                        // 2. Aplicar verifica√ß√£o de email
                        await auth.applyActionCode(oobCode);
                        
                        // 3. For√ßar sincroniza√ß√£o, agora com o email
                        await forceSyncVerification(oobCode, email);
                        
                        // 4. Mostrar sucesso
                        showSuccess(i18nSystem ? i18nSystem.t('emailHandler.success.message') : 'Email verificado com sucesso.');
                        
                    } catch (error) {
                        console.error('‚ùå Erro na verifica√ß√£o:', error);
                        showError(i18nSystem ? i18nSystem.t('emailHandler.error.message') : 'Ocorreu um erro na verifica√ß√£o do email.');
                    }
                } else {
                    throw new Error(i18nSystem ? i18nSystem.t('emailHandler.error.invalidLink') : 'Link inv√°lido ou expirado');
                }
            } catch (error) {
                console.error('‚ùå Erro na verifica√ß√£o:', error);
                showError(error.message);
            }
        }

        // Fun√ß√£o para for√ßar sincroniza√ß√£o
        async function forceSyncVerification(oobCode, userEmail = null, auth = null) {
            try {
                const url = 'https://syncemailverificationpublic-lj2of3bbgq-ue.a.run.app';
                
                const payload = { 
                    oobCode,
                    email: userEmail 
                };
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('‚ùå Erro na sincroniza√ß√£o:', error);
                return { success: false, error: error.message };
            }
        }
    </script>
</body>
</html>
