<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atalho</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
        /* Estilos espec√≠ficos para a p√°gina de login */
        #login-email:focus, #login-password:focus {
            border-color: var(--primary) !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 201, 173, 0.2);
        }
        
        #login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        a[href="reset-password.html"]:hover,
        a[href="register.html"]:hover {
            color: var(--primary) !important;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
            </div>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">In√≠cio</a></li>
                    <li><a href="comprar.html" class="nav-link btn-primary">Comprar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main style="padding-top: 100px; min-height: 100vh; background: linear-gradient(120deg, #f0e9df 0%, #f7f3ed 20%, white 50%);">
        <div class="container" style="max-width: 500px; margin: 0 auto; padding: 2rem;">
            
            <!-- Formul√°rio de Login -->
            <div style="background: white; border-radius: 12px; padding: 2rem; margin-bottom: 2rem; box-shadow: var(--shadow-lg);">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="color: var(--primary-dark); margin-bottom: 1rem;">
                        <i class="fas fa-sign-in-alt" style="font-size: 3rem;"></i>
                    </div>
                    <h1 style="color: var(--text-dark); margin-bottom: 0.5rem;">Entrar na sua Conta</h1>
                    <p style="color: var(--text-light);">Acesse sua licen√ßa do Atalho</p>
                </div>

                <form id="login-form">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">
                            Email
                        </label>
                        <input type="email" id="login-email" required
                               style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 6px; font-size: 1rem; transition: border-color 0.2s ease;"
                               placeholder="seu@email.com">
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">
                            Senha
                        </label>
                        <input type="password" id="login-password" required
                               style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 6px; font-size: 1rem; transition: border-color 0.2s ease;"
                               placeholder="Sua senha">
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="remember-me" style="margin-right: 0.5rem;">
                            <span style="color: var(--text-light); font-size: 0.9rem;">Lembrar de mim</span>
                        </label>
                        <a href="reset-password.html" style="color: var(--primary-dark); text-decoration: none; font-size: 0.9rem; transition: color 0.2s ease;">
                            Esqueci minha senha
                        </a>
                    </div>

                    <button type="submit" id="login-btn"
                            style="width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: var(--text-dark); border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; margin-bottom: 1rem;">
                        üîë Entrar
                    </button>

                    <div style="text-align: center; margin-top: 1rem;">
                        <p style="color: var(--text-light); margin-bottom: 0.5rem;">Ainda n√£o tem uma conta?</p>
                        <a href="register.html" style="color: var(--primary-dark); text-decoration: none; font-weight: 600; transition: color 0.2s ease;">
                            Cadastre-se
                        </a>
                    </div>


                </form>
            </div>


        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/firebase.js"></script>

    <script>
        // Fun√ß√£o para mostrar mensagens
        function showSuccess(message) {
            alert('‚úÖ ' + message);
        }

        function showError(message) {
            alert('‚ùå ' + message);
        }

        // Fun√ß√£o para fazer login
        async function login(email, password) {
            try {
                console.log('üîê Tentando fazer login...');
                
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Verifica se o email foi verificado
                if (!user.emailVerified) {
                    console.warn('‚ö†Ô∏è Email n√£o verificado para:', user.email);
                    
                    // Faz logout imediatamente
                    await firebase.auth().signOut();
                    
                    throw new Error(`
                        Email n√£o verificado! 
                        
                        üìß Voc√™ precisa verificar seu email antes de fazer login.
                        
                        ‚úÖ Verifique sua caixa de entrada (e spam) e clique no link de verifica√ß√£o que foi enviado quando voc√™ criou sua conta.
                        
                        üí° Se n√£o encontrar o email, verifique a pasta de spam/lixo eletr√¥nico.
                    `);
                }
                
                console.log('‚úÖ Login realizado com sucesso:', user.uid);
                console.log('‚úÖ Email verificado:', user.emailVerified);
                return user;
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                // Se √© nosso erro customizado sobre email n√£o verificado, repassa direto
                if (error.message.includes('Email n√£o verificado')) {
                    throw error;
                }
                
                // Traduz erros comuns do Firebase
                switch (error.code) {
                    case 'auth/user-not-found':
                        throw new Error('Email n√£o encontrado. Verifique se voc√™ j√° tem uma conta.');
                    case 'auth/wrong-password':
                        throw new Error('Senha incorreta. Tente novamente ou use "Esqueci minha senha".');
                    case 'auth/invalid-email':
                        throw new Error('Email inv√°lido.');
                    case 'auth/user-disabled':
                        throw new Error('Esta conta foi desabilitada. Entre em contato com o suporte.');
                    case 'auth/too-many-requests':
                        throw new Error('Muitas tentativas de login. Tente novamente mais tarde.');
                    default:
                        throw new Error('Erro no login: ' + error.message);
                }
            }
        }

        // Fun√ß√£o para logout completo
        async function logout() {
            try {
                console.log('üö™ Iniciando logout completo...');
                
                // Faz logout do Firebase
                await firebase.auth().signOut();
                
                // Limpa localStorage
                localStorage.clear();
                
                // Limpa sessionStorage
                sessionStorage.clear();
                
                console.log('‚úÖ Logout completo realizado');
                
                // Aguarda um pouco e recarrega a p√°gina
                setTimeout(() => {
                    window.location.reload();
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Erro no logout:', error);
                showError('Erro ao fazer logout: ' + error.message);
            }
        }

        // Verifica se usu√°rio j√° est√° logado
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                console.log('‚ÑπÔ∏è Usu√°rio detectado:', {
                    uid: user.uid,
                    email: user.email,
                    isAnonymous: user.isAnonymous,
                    displayName: user.displayName
                });
                
                // Se for usu√°rio an√¥nimo, faz logout autom√°tico
                if (user.isAnonymous) {
                    console.log('üîÑ Usu√°rio an√¥nimo detectado, fazendo logout...');
                    logout();
                    return;
                }
                
                // Se for usu√°rio real, mostra op√ß√µes
                const loginForm = document.getElementById('login-form');
                loginForm.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <div style="color: #28a745; margin-bottom: 1rem;">
                            <i class="fas fa-user-check" style="font-size: 3rem;"></i>
                        </div>
                        <h3 style="color: #28a745; margin-bottom: 1rem;">Voc√™ j√° est√° logado!</h3>
                        <p style="color: #6c757d; margin-bottom: 1.5rem;">
                            Email: <strong>${user.email || 'N√£o dispon√≠vel'}</strong>
                        </p>
                        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                            <button onclick="window.location.href='dashboard.html'" 
                                    style="padding: 0.75rem 1.5rem; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                                üè† Ir para Dashboard
                            </button>
                            <button onclick="logout()" 
                                    style="padding: 0.75rem 1.5rem; background: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                                üö™ Fazer Logout
                            </button>
                        </div>
                        <div style="margin-top: 1rem;">
                            <button onclick="forceLogout()" 
                                    style="padding: 0.5rem 1rem; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem;">
                                üîß For√ßar Logout Completo
                            </button>
                        </div>
                    </div>
                `;
            } else {
                console.log('‚ÑπÔ∏è Nenhum usu√°rio logado, mostrando formul√°rio de login');
            }
        });

        // Fun√ß√£o para for√ßar logout completo (caso haja problemas)
        async function forceLogout() {
            try {
                console.log('‚ö° For√ßando logout completo...');
                
                // M√∫ltiplas tentativas de limpeza
                await firebase.auth().signOut();
                localStorage.clear();
                sessionStorage.clear();
                
                // Limpa cookies relacionados ao Firebase
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                console.log('‚úÖ Logout for√ßado conclu√≠do');
                alert('Logout for√ßado realizado! A p√°gina ser√° recarregada.');
                
                // Recarrega a p√°gina
                window.location.reload();
                
            } catch (error) {
                console.error('‚ùå Erro no logout for√ßado:', error);
                alert('Erro no logout for√ßado. Tente fechar e abrir o navegador.');
            }
        }

        // Manipulador do formul√°rio de login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Valida√ß√µes b√°sicas
            if (!email || !password) {
                showError('Por favor, preencha email e senha.');
                return;
            }

            // Valida√ß√£o b√°sica de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Por favor, insira um email v√°lido.');
                return;
            }

            // Desabilita o bot√£o durante o processamento
            const btn = document.getElementById('login-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '‚è≥ Entrando...';

            try {
                // Faz login
                const user = await login(email, password);
                
                // Sucesso!
                showSuccess('Login realizado com sucesso!');
                
                // Redireciona para dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error("Erro no login:", error);
                showError(error.message);
            } finally {
                // Reabilita o bot√£o
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Efeito hover no bot√£o
        document.getElementById('login-btn').addEventListener('mouseenter', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(-2px)';
            }
        });

        document.getElementById('login-btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });

        // Verifica par√¢metros da URL para mostrar mensagens
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const email = urlParams.get('email');
            const verified = urlParams.get('verified');
            
            if (message === 'account-created') {
                // Usu√°rio vem da p√°gina de registro
                const container = document.querySelector('.container');
                const alertDiv = document.createElement('div');
                alertDiv.style.cssText = `
                    background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
                    border: 2px solid #28a745;
                    border-radius: 12px;
                    padding: 1.5rem;
                    margin-bottom: 2rem;
                    text-align: center;
                    box-shadow: var(--shadow-md);
                `;
                alertDiv.innerHTML = `
                    <div style="color: #155724; margin-bottom: 1rem;">
                        <i class="fas fa-envelope-circle-check" style="font-size: 2rem;"></i>
                    </div>
                    <h3 style="color: #155724; margin-bottom: 0.5rem;">‚úÖ Conta criada com sucesso!</h3>
                    <p style="color: #155724; margin-bottom: 1rem;">
                        üìß Um link de verifica√ß√£o foi enviado para: <strong>${email || 'seu email'}</strong>
                    </p>
                    <div style="background: rgba(255,255,255,0.8); padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                        <p style="color: #155724; margin: 0; font-size: 0.9rem;">
                            ‚ö†Ô∏è <strong>Importante:</strong> Voc√™ precisa verificar seu email antes de fazer login.<br>
                            Verifique sua caixa de entrada e spam/lixo eletr√¥nico.
                        </p>
                    </div>
                    <button onclick="this.parentElement.remove()" 
                            style="background: #28a745; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">
                        Entendi ‚úì
                    </button>
                `;
                container.insertBefore(alertDiv, container.firstChild);
                
                // Preenche o email automaticamente
                if (email) {
                    document.getElementById('login-email').value = decodeURIComponent(email);
                }
            }
            
            if (verified === 'true') {
                // Usu√°rio vem da verifica√ß√£o de email
                const container = document.querySelector('.container');
                const alertDiv = document.createElement('div');
                alertDiv.style.cssText = `
                    background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
                    border: 2px solid #17a2b8;
                    border-radius: 12px;
                    padding: 1.5rem;
                    margin-bottom: 2rem;
                    text-align: center;
                    box-shadow: var(--shadow-md);
                `;
                alertDiv.innerHTML = `
                    <div style="color: #0c5460; margin-bottom: 1rem;">
                        <i class="fas fa-check-circle" style="font-size: 2rem;"></i>
                    </div>
                    <h3 style="color: #0c5460; margin-bottom: 0.5rem;">üéâ Email verificado!</h3>
                    <p style="color: #0c5460; margin-bottom: 1rem;">
                        Sua conta foi ativada com sucesso. Agora voc√™ pode fazer login.
                    </p>
                    <button onclick="this.parentElement.remove()" 
                            style="background: #17a2b8; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">
                        Fazer Login ‚úì
                    </button>
                `;
                container.insertBefore(alertDiv, container.firstChild);
            }
        }

        // Foco autom√°tico no campo de email
        document.addEventListener('DOMContentLoaded', function() {
            checkUrlParams();
            document.getElementById('login-email').focus();
        });



        console.log("üöÄ P√°gina de login carregada");
    </script>
</body>

</html>
