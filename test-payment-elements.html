<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Elementos de Pagamento</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .payment-option { padding: 10px; margin: 5px; border: 1px solid #ccc; background: #f9f9f9; display: inline-block; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîß Teste de Elementos de Pagamento</h1>
    
    <div class="test-section">
        <h3>‚úÖ Elementos Corretos Esperados:</h3>
        <div class="payment-option" data-method="pix">
            <i class="fa-solid fa-qrcode"></i>
            <div>PIX</div>
        </div>
        <div class="payment-option" data-method="stripe">
            <i class="fa-solid fa-credit-card"></i>
            <div>Stripe</div>
        </div>
        <div class="payment-option" data-method="paypal">
            <i class="fa-brands fa-paypal"></i>
            <div>PayPal</div>
        </div>
    </div>
    
    <div class="test-section">
        <h3>‚ùå Elementos Incorretos (N√ÉO devem aparecer):</h3>
        <p>Se voc√™ vir elementos com texto "Cart√£o" ou "Mercado Pago" na p√°gina de compra, ainda h√° um problema.</p>
    </div>
    
    <div class="test-section">
        <h3>üîç Teste de Limpeza:</h3>
        <button onclick="testCleanup()">Executar Teste de Limpeza</button>
        <div id="test-results"></div>
    </div>
    
    <script>
        function testCleanup() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h4>Resultados do Teste:</h4>';
            
            // Criar elementos problem√°ticos para testar a limpeza
            const problematicElements = [
                '<div>Cart√£o</div>',
                '<div>Mercado Pago</div>',
                '<button data-method="card">Cart√£o de Cr√©dito</button>',
                '<button data-method="mercadopago">Mercado Pago</button>'
            ];
            
            problematicElements.forEach(html => {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const element = temp.firstChild;
                document.body.appendChild(element);
            });
            
            // Executar limpeza (simulando o c√≥digo da p√°gina real)
            const allElements = document.querySelectorAll('*');
            let removedCount = 0;
            
            allElements.forEach(element => {
                const text = element.textContent || element.innerText || '';
                const dataMethod = element.getAttribute('data-method') || '';
                
                if (element.tagName !== 'SCRIPT' && !element.closest('script')) {
                    if (text.toLowerCase().includes('cart√£o') || 
                        text.toLowerCase().includes('mercado pago') ||
                        dataMethod === 'card' ||
                        dataMethod === 'mercadopago') {
                        
                        if (!element.closest('#test-results')) { // N√£o remover nossos pr√≥prios resultados
                            element.remove();
                            removedCount++;
                        }
                    }
                }
            });
            
            results.innerHTML += `<p class="success">‚úÖ Removidos ${removedCount} elementos problem√°ticos</p>`;
            results.innerHTML += '<p>Agora teste na p√°gina real: <a href="comprar.html" target="_blank">comprar.html</a></p>';
        }
        
        console.log('üß™ P√°gina de teste carregada - Execute testCleanup() para simular a limpeza');
    </script>
</body>
</html>
