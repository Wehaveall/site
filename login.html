<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atalho</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
        /* Estilos espec√≠ficos para a p√°gina de login */
        #login-email:focus, #login-password:focus {
            border-color: var(--primary) !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(219, 201, 173, 0.2);
        }
        
        #login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        a[href="reset-password.html"]:hover,
        a[href="register.html"]:hover {
            color: var(--primary) !important;
        }

        /* Popup de sucesso animado */
        .success-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-popup.show {
            transform: translateX(0);
            opacity: 1;
        }

        .success-popup.hide {
            transform: translateX(100%);
            opacity: 0;
        }

        .success-popup .icon {
            font-size: 1.2rem;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .success-popup .message {
            flex: 1;
        }

        .success-popup .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .success-popup .close-btn:hover {
            opacity: 1;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
            </div>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">In√≠cio</a></li>
                    <li><a href="comprar.html" class="nav-link btn-primary">Comprar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main style="padding-top: 100px; min-height: 100vh; background: linear-gradient(120deg, #f0e9df 0%, #f7f3ed 20%, white 50%);">
        <div class="container" style="max-width: 500px; margin: 0 auto; padding: 2rem;">
            
            <!-- Formul√°rio de Login -->
            <div style="background: white; border-radius: 12px; padding: 2rem; margin-bottom: 2rem; box-shadow: var(--shadow-lg);">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="color: var(--primary-dark); margin-bottom: 1rem;">
                        <i class="fas fa-sign-in-alt" style="font-size: 3rem;"></i>
                    </div>
                    <h1 style="color: var(--text-dark); margin-bottom: 0.5rem;">Entrar na sua Conta</h1>
                    <p style="color: var(--text-light);">Acesse sua licen√ßa do Atalho</p>
                </div>

                <form id="login-form">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">
                            Email
                        </label>
                        <input type="email" id="login-email" required
                               style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 6px; font-size: 1rem; transition: border-color 0.2s ease;"
                               placeholder="seu@email.com">
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">
                            Senha
                        </label>
                        <input type="password" id="login-password" required
                               style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 6px; font-size: 1rem; transition: border-color 0.2s ease;"
                               placeholder="Sua senha">
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="remember-me" style="margin-right: 0.5rem;">
                            <span style="color: var(--text-light); font-size: 0.9rem;">Lembrar de mim</span>
                        </label>
                        <a href="reset-password.html" style="color: var(--primary-dark); text-decoration: none; font-size: 0.9rem; transition: color 0.2s ease;">
                            Esqueci minha senha
                        </a>
                    </div>

                    <button type="submit" id="login-btn"
                            style="width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: var(--text-dark); border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; margin-bottom: 1rem;">
                        üîë Entrar
                    </button>

                    <div style="text-align: center; margin-top: 1rem;">
                        <p style="color: var(--text-light); margin-bottom: 0.5rem;">Ainda n√£o tem uma conta?</p>
                        <a href="register.html" style="color: var(--primary-dark); text-decoration: none; font-weight: 600; transition: color 0.2s ease;">
                            Cadastre-se
                        </a>
                    </div>


                </form>
            </div>


        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/firebase.js"></script>

    <script>
        // Envolve toda a l√≥gica em um listener que aguarda a inicializa√ß√£o do Firebase
        document.addEventListener('DOMContentLoaded', () => {
            getFirebaseServices().then(({ auth, db }) => {
                console.log("‚úÖ Servi√ßos do Firebase prontos para o login.");

                // Fun√ß√£o para mostrar popup de sucesso animado
                function showSuccessPopup(message) {
                    // Remove popup anterior se existir
                    const existingPopup = document.querySelector('.success-popup');
                    if (existingPopup) {
                        existingPopup.remove();
                    }

                    // Cria novo popup
                    const popup = document.createElement('div');
                    popup.className = 'success-popup';
                    popup.id = 'global-success-popup';
                    popup.innerHTML = `
                        <div class="icon">‚úÖ</div>
                        <div class="message">${message}</div>
                        <button class="close-btn">&times;</button>
                    `;

                    // Adiciona ao body
                    document.body.appendChild(popup);

                    // Salva estado do popup no localStorage para persistir entre p√°ginas
                    const popupData = {
                        message: message,
                        timestamp: Date.now(),
                        duration: 4000 // 4 segundos
                    };
                    localStorage.setItem('atalho-success-popup', JSON.stringify(popupData));

                    // Mostra o popup com anima√ß√£o
                    setTimeout(() => {
                        popup.classList.add('show');
                    }, 100);

                    // Fun√ß√£o para fechar o popup
                    const closePopup = () => {
                        popup.classList.add('hide');
                        localStorage.removeItem('atalho-success-popup'); // Remove do localStorage
                        setTimeout(() => {
                            if (popup.parentNode) {
                                popup.parentNode.removeChild(popup);
                            }
                        }, 400);
                    };

                    // Event listener para bot√£o de fechar
                    popup.querySelector('.close-btn').addEventListener('click', closePopup);

                    // Auto-fechar ap√≥s 4 segundos
                    setTimeout(closePopup, 4000);

                    return popup;
                }

                // Fun√ß√£o global para restaurar popup em qualquer p√°gina
                window.restoreSuccessPopup = function() {
                    const popupData = localStorage.getItem('atalho-success-popup');
                    if (popupData) {
                        const data = JSON.parse(popupData);
                        const elapsed = Date.now() - data.timestamp;
                        
                        // Se ainda n√£o passou do tempo limite, recria o popup
                        if (elapsed < data.duration) {
                            const remainingTime = data.duration - elapsed;
                            
                            // Remove popup anterior se existir
                            const existingPopup = document.querySelector('.success-popup');
                            if (existingPopup) {
                                existingPopup.remove();
                            }

                            // Cria novo popup
                            const popup = document.createElement('div');
                            popup.className = 'success-popup show'; // J√° adiciona a classe show
                            popup.id = 'global-success-popup';
                            popup.innerHTML = `
                                <div class="icon">‚úÖ</div>
                                <div class="message">${data.message}</div>
                                <button class="close-btn">&times;</button>
                            `;

                            // Adiciona ao body
                            document.body.appendChild(popup);

                            // Fun√ß√£o para fechar o popup
                            const closePopup = () => {
                                popup.classList.add('hide');
                                localStorage.removeItem('atalho-success-popup');
                                setTimeout(() => {
                                    if (popup.parentNode) {
                                        popup.parentNode.removeChild(popup);
                                    }
                                }, 400);
                            };

                            // Event listener para bot√£o de fechar
                            popup.querySelector('.close-btn').addEventListener('click', closePopup);

                            // Auto-fechar com o tempo restante
                            setTimeout(closePopup, remainingTime);
                        } else {
                            // Se j√° passou do tempo, remove do localStorage
                            localStorage.removeItem('atalho-success-popup');
                        }
                    }
                };

                // Fun√ß√£o para mostrar mensagens de erro (mant√©m o alert)
                function showError(message) {
                    alert('‚ùå ' + message);
                }

                // Vari√°vel para controlar se est√° no processo de login
                let isLoginInProgress = false;

                // Fun√ß√£o para fazer login
                async function login(email, password) {
                    try {
                        console.log('üîê Tentando fazer login...');
                        
                        const userCredential = await auth.signInWithEmailAndPassword(email, password);
                        const user = userCredential.user;
                        
                        // Verifica se o email foi verificado
                        if (!user.emailVerified) {
                            console.warn('‚ö†Ô∏è Email n√£o verificado para:', user.email);
                            
                            // Faz logout imediatamente
                            await auth.signOut();
                            
                            throw new Error(`
                                Email n√£o verificado! 
                                
                                üìß Voc√™ precisa verificar seu email antes de fazer login.
                                
                                ‚úÖ Verifique sua caixa de entrada (e spam) e clique no link de verifica√ß√£o que foi enviado quando voc√™ criou sua conta.
                                
                                üí° Se n√£o encontrar o email, verifique a pasta de spam/lixo eletr√¥nico.
                            `);
                        }
                        
                        console.log('‚úÖ Login realizado com sucesso:', user.uid);
                        console.log('‚úÖ Email verificado:', user.emailVerified);
                        return user;
                        
                    } catch (error) {
                        console.error('‚ùå Erro no login:', error);
                        
                        // Se √© nosso erro customizado sobre email n√£o verificado, repassa direto
                        if (error.message.includes('Email n√£o verificado')) {
                            throw error;
                        }
                        
                        // Traduz erros comuns do Firebase
                        switch (error.code) {
                            case 'auth/user-not-found':
                                throw new Error('Email n√£o encontrado. Verifique se voc√™ j√° tem uma conta.');
                            case 'auth/wrong-password':
                                throw new Error('Senha incorreta. Tente novamente ou use "Esqueci minha senha".');
                            case 'auth/invalid-email':
                                throw new Error('Email inv√°lido.');
                            case 'auth/user-disabled':
                                throw new Error('Esta conta foi desabilitada. Entre em contato com o suporte.');
                            case 'auth/too-many-requests':
                                throw new Error('Muitas tentativas de login. Tente novamente mais tarde.');
                            default:
                                throw new Error('Erro no login: ' + error.message);
                        }
                    }
                }

                // Fun√ß√£o para logout completo
                window.logout = async function() {
                    try {
                        console.log('üö™ Iniciando logout completo...');
                        
                        await auth.signOut();
                        localStorage.clear();
                        sessionStorage.clear();
                        
                        console.log('‚úÖ Logout completo realizado');
                        
                        setTimeout(() => {
                            window.location.reload();
                        }, 500);
                        
                    } catch (error) {
                        console.error('‚ùå Erro no logout:', error);
                        showError('Erro ao fazer logout: ' + error.message);
                    }
                }

                // Verifica se usu√°rio j√° est√° logado (MODIFICADO para evitar tela intermedi√°ria)
                auth.onAuthStateChanged(function(user) {
                    // Se est√° no processo de login, n√£o faz nada para evitar tela intermedi√°ria
                    if (isLoginInProgress) {
                        console.log('üîÑ Login em progresso, ignorando onAuthStateChanged');
                        return;
                    }

                    if (user) {
                        console.log('‚ÑπÔ∏è Usu√°rio detectado:', {
                            uid: user.uid,
                            email: user.email,
                            isAnonymous: user.isAnonymous,
                            displayName: user.displayName
                        });
                        
                        if (user.isAnonymous) {
                            console.log('üîÑ Usu√°rio an√¥nimo detectado, fazendo logout...');
                            window.logout();
                            return;
                        }
                        
                        const loginForm = document.getElementById('login-form');
                        loginForm.innerHTML = `
                            <div style="text-align: center; padding: 2rem;">
                                <div style="color: #28a745; margin-bottom: 1rem;">
                                    <i class="fas fa-user-check" style="font-size: 3rem;"></i>
                                </div>
                                <h3 style="color: #28a745; margin-bottom: 1rem;">Voc√™ j√° est√° logado!</h3>
                                <p style="color: #6c757d; margin-bottom: 1.5rem;">
                                    Email: <strong>${user.email || 'N√£o dispon√≠vel'}</strong>
                                </p>
                                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                                    <button onclick="window.location.href='dashboard.html'" 
                                            style="padding: 0.75rem 1.5rem; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                                        üè† Ir para Dashboard
                                    </button>
                                    <button onclick="logout()" 
                                            style="padding: 0.75rem 1.5rem; background: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                                        üö™ Fazer Logout
                                    </button>
                                </div>
                                <div style="margin-top: 1rem;">
                                    <button onclick="forceLogout()" 
                                            style="padding: 0.5rem 1rem; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem;">
                                        üîß For√ßar Logout Completo
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        console.log('‚ÑπÔ∏è Nenhum usu√°rio logado, mostrando formul√°rio de login');
                    }
                });

                // Fun√ß√£o para for√ßar logout completo (caso haja problemas)
                window.forceLogout = async function() {
                    try {
                        console.log('‚ö° For√ßando logout completo...');
                        
                        await auth.signOut();
                        localStorage.clear();
                        sessionStorage.clear();
                        
                        document.cookie.split(";").forEach(function(c) { 
                            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                        });
                        
                        console.log('‚úÖ Logout for√ßado conclu√≠do');
                        alert('Logout for√ßado realizado! A p√°gina ser√° recarregada.');
                        
                        window.location.reload();
                        
                    } catch (error) {
                        console.error('‚ùå Erro no logout for√ßado:', error);
                        alert('Erro no logout for√ßado. Tente fechar e abrir o navegador.');
                    }
                }

                // Manipulador do formul√°rio de login
                document.getElementById('login-form').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;
                    
                    if (!email || !password) {
                        showError('Por favor, preencha email e senha.');
                        return;
                    }

                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showError('Por favor, insira um email v√°lido.');
                        return;
                    }

                    const btn = document.getElementById('login-btn');
                    const originalText = btn.textContent;
                    btn.disabled = true;
                    btn.textContent = '‚è≥ Entrando...';

                    try {
                        // Marca que o login est√° em progresso
                        isLoginInProgress = true;
                        
                        const user = await login(email, password);
                        
                        // Mostra popup de sucesso
                        showSuccessPopup('Login realizado com sucesso!');
                        
                        // Redireciona ap√≥s 1 segundo (o popup continua na pr√≥xima p√°gina)
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);

                    } catch (error) {
                        console.error("Erro no login:", error);
                        showError(error.message);
                        isLoginInProgress = false; // Reset da flag em caso de erro
                    } finally {
                        btn.disabled = false;
                        btn.textContent = originalText;
                    }
                });

                checkUrlParams();
                document.getElementById('login-email').focus();
            
            }).catch(error => {
                console.error("‚ùå Falha cr√≠tica na inicializa√ß√£o do Firebase:", error);
                showError("Erro ao conectar com nossos servidores. Tente recarregar a p√°gina.");
            });

            // Fun√ß√µes que n√£o dependem do Firebase podem ficar aqui
            function checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const message = urlParams.get('message');
                const email = urlParams.get('email');
                const verified = urlParams.get('verified');
                
                if (message === 'account-created') {
                    // Apenas pr√©-preenche o email sem mostrar mensagem repetida
                    if (email) {
                        document.getElementById('login-email').value = decodeURIComponent(email);
                    }
                }
                
                if (verified === 'true') {
                    const container = document.querySelector('.container');
                    const alertDiv = document.createElement('div');
                    alertDiv.style.cssText = `
                        background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
                        border: 2px solid #17a2b8;
                        border-radius: 12px;
                        padding: 1.5rem;
                        margin-bottom: 2rem;
                        text-align: center;
                        box-shadow: var(--shadow-md);
                    `;
                    alertDiv.innerHTML = `
                        <div style="color: #0c5460; margin-bottom: 1rem;">
                            <i class="fas fa-check-circle" style="font-size: 2rem;"></i>
                        </div>
                        <h3 style="color: #0c5460; margin-bottom: 0.5rem;">üéâ Email verificado!</h3>
                        <p style="color: #0c5460; margin-bottom: 1rem;">
                            Sua conta foi ativada com sucesso. Agora voc√™ pode fazer login.
                        </p>
                        <button onclick="this.parentElement.remove()" 
                                style="background: #17a2b8; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">
                            Fazer Login ‚úì
                        </button>
                    `;
                    container.insertBefore(alertDiv, container.firstChild);
                }
            }
        });

        console.log("üöÄ P√°gina de login carregada e aguardando Firebase...");
    </script>
</body>

</html>
