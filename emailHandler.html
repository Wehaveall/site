<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="emailHandler.title">Verifica√ß√£o de Email - Atalho</title>
    <link rel="icon" type="image/png" href="assets/img/logo.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0e9df 0%, #f7f3ed 25%, #ffffff 50%, #f7f3ed 75%, #f0e9df 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 3px solid rgba(219, 201, 173, 0.7);
            margin-top: 80px;
        }

        .main-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .loading {
            background: rgba(219, 201, 173, 0.2);
            color: var(--text-dark);
            border: 1px solid rgba(219, 201, 173, 0.3);
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(219, 201, 173, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(219, 201, 173, 0.6);
        }

        .spinner {
            border: 3px solid rgba(219, 201, 173, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
            </div>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <!-- O dropdown de idiomas ser√° inserido aqui automaticamente -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-logo">
            <img src="assets/img/Atalho.png" alt="Logo Atalho">
        </div>
        <h1>Atalho</h1>
        <p data-i18n="emailHandler.title">Verifica√ß√£o de Email</p>

        <div id="status" class="status loading">
            <div class="spinner"></div>
            <div data-i18n="emailHandler.verifying">Verificando...</div>
        </div>

        <div id="actions" style="display: none;">
            <a href="login.html" class="btn" data-i18n="emailHandler.error.goToLogin">Ir para Login</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/i18n.js"></script>

    <script>
        // Vari√°vel global para o sistema de tradu√ß√£o
        let i18nSystem = null;

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üì± P√°gina de verifica√ß√£o carregada');
            
            try {
                // Aguardar o sistema i18n global estar pronto
                let attempts = 0;
                while (!window.i18nSystem && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (window.i18nSystem) {
                    i18nSystem = window.i18nSystem;
                    console.log('üåç Sistema de tradu√ß√£o carregado na p√°gina de verifica√ß√£o');
                    
                    // Aplicar tradu√ß√µes
                    i18nSystem.applyTranslations();
                    
                    // Configurar event listener para mudan√ßas de idioma
                    window.addEventListener('languageChanged', function(event) {
                        console.log('üåç Idioma alterado para:', event.detail.language);
                        setTimeout(() => {
                            i18nSystem.applyTranslations();
                        }, 100);
                    });
                }
            } catch (error) {
                console.error('‚ùå Erro ao acessar sistema de tradu√ß√£o:', error);
            }

            // Inicializar Firebase e verifica√ß√£o
            initializeApp();
        });

        // Fun√ß√£o principal de inicializa√ß√£o
        async function initializeApp() {
            try {
                const { auth } = await getFirebaseServices();
                console.log("‚úÖ Firebase inicializado para verifica√ß√£o de email");
                
                // Processar a verifica√ß√£o de email ap√≥s a inicializa√ß√£o
                handleEmailVerification(auth);
            } catch (error) {
                console.error("‚ùå Erro ao inicializar Firebase:", error);
                showError(i18nSystem.t('emailHandler.error.message'));
            }
        }

        // Fun√ß√£o para mostrar status de erro
        function showError(message) {
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <h3 data-i18n="emailHandler.error.title">Error en la Verificaci√≥n</h3>
                <p>${message}</p>
            `;
            
            actionsDiv.style.display = 'block';
            
            if (i18nSystem) {
                i18nSystem.applyTranslations();
            }
        }

        // Fun√ß√£o para mostrar status de sucesso
        function showSuccess(message) {
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <h3 data-i18n="emailHandler.success.title">‚úÖ Email Verificado</h3>
                <p>${message}</p>
            `;
            
            actionsDiv.style.display = 'block';
            
            if (i18nSystem) {
                i18nSystem.applyTranslations();
            }
        }

        // Fun√ß√£o para processar a verifica√ß√£o de email
        async function handleEmailVerification(auth) {
            try {
                // Obter par√¢metros da URL
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const oobCode = urlParams.get('oobCode');
                
                console.log('üîç Par√¢metros recebidos:', { mode, oobCode });
                
                if (!mode || !oobCode) {
                    throw new Error(i18nSystem ? i18nSystem.t('emailHandler.error.invalidLink') : 'Link inv√°lido ou expirado');
                }

                if (mode === 'verifyEmail') {
                    try {
                        // 1. Obter email do usu√°rio a partir do oobCode ANTES de aplic√°-lo
                        const actionCodeInfo = await auth.checkActionCode(oobCode);
                        const email = actionCodeInfo.data.email;
                        console.log(`üìß Email extra√≠do do c√≥digo: ${email}`);
                
                        // 2. Aplicar verifica√ß√£o de email
                        await auth.applyActionCode(oobCode);
                        
                        // 3. For√ßar sincroniza√ß√£o, agora com o email
                        console.log('üîÑ Iniciando processo de sincroniza√ß√£o...');
                        const syncResult = await forceSyncVerification(oobCode, email);
                        console.log('üìã Resultado da sincroniza√ß√£o:', syncResult);
                        
                        // 4. Verificar se a sincroniza√ß√£o foi bem-sucedida
                        if (syncResult && syncResult.success) {
                            console.log('‚úÖ Sincroniza√ß√£o confirmada pelo servidor');
                            showSuccess(i18nSystem ? i18nSystem.t('emailHandler.success.message') : 'Email verificado e conta ativada com sucesso!');
                        } else {
                            console.log('‚ö†Ô∏è Sincroniza√ß√£o falhou, mas email foi verificado');
                            showSuccess(i18nSystem ? i18nSystem.t('emailHandler.success.message') : 'Email verificado com sucesso! Sua conta ser√° ativada em alguns minutos.');
                        }
                        
                        // 5. Aguardar um pouco e verificar manualmente no Firestore
                        setTimeout(async () => {
                            await verifyFirestoreSync(email);
                        }, 3000);
                        
                    } catch (error) {
                        console.error('‚ùå Erro na verifica√ß√£o:', error);
                        showError(i18nSystem ? i18nSystem.t('emailHandler.error.message') : 'Ocorreu um erro na verifica√ß√£o do email.');
                    }
                } else if (mode === 'resetPassword') {
                    console.log('üîë Redirecionando para a p√°gina de nova senha...');
                    window.location.href = `new-password.html${window.location.search}`;
                } else {
                    throw new Error(i18nSystem ? i18nSystem.t('emailHandler.error.invalidLink') : 'Link inv√°lido ou expirado');
                        }
            } catch (error) {
                console.error('‚ùå Erro na verifica√ß√£o:', error);
                showError(error.message);
            }
        }

        // Fun√ß√£o para for√ßar sincroniza√ß√£o com m√∫ltiplas estrat√©gias
        async function forceSyncVerification(oobCode, userEmail = null, auth = null) {
            console.log(`üîÑ Iniciando sincroniza√ß√£o para email: ${userEmail}`);
            
            // Estrat√©gia 1: Sincroniza√ß√£o via Cloud Function p√∫blica
            try {
                console.log('üöÄ Tentativa 1: Sincroniza√ß√£o via Cloud Function p√∫blica');
                const url = '/api/sync-email-verification';
                
                const payload = { 
                    oobCode,
                    email: userEmail 
                };
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Sincroniza√ß√£o p√∫blica bem-sucedida:', result);
                    return result;
                }
                
                console.warn('‚ö†Ô∏è Sincroniza√ß√£o p√∫blica falhou, tentando m√©todo alternativo');
            } catch (error) {
                console.warn('‚ö†Ô∏è Erro na sincroniza√ß√£o p√∫blica:', error);
            }

            // Estrat√©gia 2: Sincroniza√ß√£o manual via Firestore direta
            try {
                console.log('üöÄ Tentativa 2: Sincroniza√ß√£o manual via Firestore');
                
                if (!firebase.auth().currentUser) {
                    // Tentar fazer login tempor√°rio para sincronizar
                    console.log('üîë Usu√°rio n√£o autenticado, tentando sincroniza√ß√£o offline');
                    return await syncOfflineToFirestore(userEmail);
                }
                
                const user = firebase.auth().currentUser;
                await user.reload(); // Recarregar dados do usu√°rio
                
                const db = firebase.firestore();
                const userDoc = db.collection('users').doc(user.uid);
                
                const updateData = {
                    email_verified: user.emailVerified,
                    account_status: user.emailVerified ? 'active' : 'pending_verification',
                    updated_at: new Date().toISOString(),
                    sync_method: 'manual_frontend',
                    last_verification_sync: new Date().toISOString()
                };
                
                if (user.emailVerified) {
                    updateData.email_verified_at = new Date().toISOString();
                }
                
                await userDoc.update(updateData);
                console.log('‚úÖ Sincroniza√ß√£o manual bem-sucedida');
                
                return { 
                    success: true, 
                    email_verified: user.emailVerified,
                    account_status: updateData.account_status,
                    sync_method: 'manual_frontend'
                };
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Erro na sincroniza√ß√£o manual:', error);
            }

            // Estrat√©gia 3: Sincroniza√ß√£o offline para posterior processamento
            try {
                console.log('üöÄ Tentativa 3: Sincroniza√ß√£o offline');
                return await syncOfflineToFirestore(userEmail);
            } catch (error) {
                console.error('‚ùå Todas as estrat√©gias de sincroniza√ß√£o falharam:', error);
                return { success: false, error: error.message };
            }
        }

                 // Fun√ß√£o auxiliar para sincroniza√ß√£o offline
         async function syncOfflineToFirestore(userEmail) {
             try {
                 const db = firebase.firestore();
                 
                 // Buscar usu√°rio por email (limita√ß√£o: requer index)
                 const usersQuery = await db.collection('users')
                     .where('email', '==', userEmail)
                     .limit(1)
                     .get();
                 
                 if (!usersQuery.empty) {
                     const userDoc = usersQuery.docs[0];
                     const userRef = userDoc.ref;
                     
                     const updateData = {
                         email_verified: true, // Assumimos que chegou aqui porque a verifica√ß√£o foi bem-sucedida
                         account_status: 'active',
                         updated_at: new Date().toISOString(),
                         sync_method: 'offline_frontend',
                         last_verification_sync: new Date().toISOString(),
                         email_verified_at: new Date().toISOString()
                     };
                     
                     await userRef.update(updateData);
                     console.log('‚úÖ Sincroniza√ß√£o offline bem-sucedida');
                     
                     return { 
                         success: true, 
                         email_verified: true,
                         account_status: 'active',
                         sync_method: 'offline_frontend'
                     };
                 } else {
                     console.warn('‚ö†Ô∏è Usu√°rio n√£o encontrado no Firestore para sincroniza√ß√£o offline');
                     return { success: false, error: 'Usu√°rio n√£o encontrado' };
                 }
                 
             } catch (error) {
                 console.error('‚ùå Erro na sincroniza√ß√£o offline:', error);
                 return { success: false, error: error.message };
             }
         }

         // Fun√ß√£o para verificar se a sincroniza√ß√£o do Firestore foi bem-sucedida
         async function verifyFirestoreSync(userEmail) {
             try {
                 console.log(`üîç Verificando sincroniza√ß√£o do Firestore para: ${userEmail}`);
                 const db = firebase.firestore();
                 
                 // Buscar usu√°rio por email
                 const usersQuery = await db.collection('users')
                     .where('email', '==', userEmail)
                     .limit(1)
                     .get();
                 
                 if (!usersQuery.empty) {
                     const userDoc = usersQuery.docs[0];
                     const userData = userDoc.data();
                     
                     console.log('üìã Dados atuais no Firestore:', {
                         email_verified: userData.email_verified,
                         account_status: userData.account_status,
                         last_verification_sync: userData.last_verification_sync
                     });
                     
                     // Se ainda n√£o foi sincronizado, tentar sincroniza√ß√£o direta
                     if (!userData.email_verified || userData.account_status !== 'active') {
                         console.log('üîÑ Dados n√£o sincronizados, for√ßando atualiza√ß√£o...');
                         const result = await syncOfflineToFirestore(userEmail);
                         
                         if (result.success) {
                             console.log('‚úÖ Sincroniza√ß√£o manual bem-sucedida ap√≥s verifica√ß√£o');
                         } else {
                             console.warn('‚ö†Ô∏è Falha na sincroniza√ß√£o manual ap√≥s verifica√ß√£o');
                         }
                     } else {
                         console.log('‚úÖ Dados j√° sincronizados corretamente no Firestore');
                     }
                 } else {
                     console.warn('‚ö†Ô∏è Usu√°rio n√£o encontrado no Firestore durante verifica√ß√£o');
                 }
                 
             } catch (error) {
                 console.error('‚ùå Erro ao verificar sincroniza√ß√£o do Firestore:', error);
             }
         }
    </script>
</body>
</html>
