<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atalho - Purchase</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- SDKs de Pagamento -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=BRL"></script>

    <!-- Font Awesome e Estilo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product h1 {
            color: #F79D44;
            margin-bottom: 1.5rem;
        }

        .payment-grid {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
        }

        .payment-option {
            cursor: pointer;
            padding: 1rem;
            background: #f1f1f1;
            border-radius: 5px;
            text-align: center;
        }

        #register-form {
            display: none;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn {
            background: #F79D44;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .success-message {
            text-align: center;
            padding: 2rem;
            color: green;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product">
            <h1>Atalho - Licença Anual</h1>
            <p>Escreva mais, digitando menos!</p>
            <div class="payment-grid">
                <div class="payment-option" data-method="mercadopago">Mercado Pago</div>
                <div class="payment-option" data-method="paypal">PayPal</div>
                <div class="payment-option" data-method="pix">PIX</div>
                <div class="payment-option" data-method="pagseguro">PagSeguro</div>
                <div class="payment-option" data-method="creditcard">Cartão de Crédito</div>
            </div>
        </div>

        <!-- Formulário de Registro -->
        <form id="register-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="register-btn">Finalizar cadastro</button>
        </form>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "YOUR_PUBLIC_FIREBASE_API_KEY",
            authDomain: "shortcut-6256b.firebaseapp.com",
            projectId: "shortcut-6256b",
            storageBucket: "shortcut-6256b.appspot.com",
            messagingSenderId: "107722255662262226541",
            appId: "YOUR_PUBLIC_FIREBASE_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', function () {
            const paymentOptions = document.querySelectorAll('.payment-option');
            const registerForm = document.getElementById('register-form');
            let selectedPayment = null;

            // Simula o pagamento e exibe o formulário de cadastro
            paymentOptions.forEach(option => {
                option.addEventListener('click', async function () {
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPayment = this.dataset.method;

                    // Simula processamento
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    registerForm.style.display = 'block';
                });
            });

            // Cadastro de usuário no Firebase
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // Cria usuário e autentica no Firebase
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);

                    // Define as datas de compra e vencimento
                    const purchaseDate = new Date();
                    const expirationDate = new Date();
                    expirationDate.setDate(purchaseDate.getDate() + 365);

                    // Salva os dados do usuário no Firestore
                    await db.collection('users').doc(userCredential.user.uid).set({
                        email: email,
                        purchaseDate: firebase.firestore.Timestamp.fromDate(purchaseDate),
                        licenseExpiration: firebase.firestore.Timestamp.fromDate(expirationDate),
                        activeSessions: 0,
                        maxSessions: 2,
                        paymentMethod: selectedPayment
                    });

                    // Mensagem de sucesso
                    registerForm.innerHTML = `
                        <div class="success-message">
                            <h3>Cadastro realizado com sucesso!</h3>
                            <p>Sua licença é válida até ${expirationDate.toLocaleDateString()}</p>
                            <p>Você pode usar sua conta em até 2 dispositivos simultaneamente.</p>
                        </div>
                    `;
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao cadastrar. Tente novamente.');
                }
            });
        });
    </script>
</body>

</html>
