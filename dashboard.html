<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboard.title">Dashboard - Atalho</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/Atalho.png" alt="Logo Atalho" class="logo-img" />
                    <span class="logo-text">Atalho</span>
                </a>
            </div>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <!-- O dropdown de idiomas ser√° inserido aqui automaticamente -->
                    <li><span id="user-name" style="color: #007bff;" data-i18n="dashboard.loading">Carregando...</span></li>
                    <li><button id="logout-btn" class="nav-link" style="background: none; border: none; cursor: pointer; color: #dc3545;" data-i18n="dashboard.logout">Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main style="padding-top: 100px; min-height: 100vh; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
        <div class="container" style="max-width: 800px; margin: 0 auto; padding: 2rem;">
            
            <!-- Boas-vindas -->
            <div style="background: white; border-radius: 12px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;">
                <div style="color: #28a745; margin-bottom: 1rem;">
                    <i class="fas fa-user-check" style="font-size: 3rem;">üë§</i>
                </div>
                <h1 style="color: #28a745; margin-bottom: 1rem;" data-i18n="dashboard.welcome">Bem-vindo ao Dashboard</h1>
            </div>

            <!-- Card de Informa√ß√µes Pessoais -->
            <div style="background: white; border-radius: 12px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <h2 style="color: #2c3e50; margin-bottom: 1.5rem;" data-i18n="dashboard.personalInfo">üë§ Informa√ß√µes Pessoais</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                    <div>
                        <p style="margin-bottom: 0.5rem;"><strong data-i18n="dashboard.fields.name">Nome:</strong> <span id="account-name" data-i18n="dashboard.loading">Carregando...</span></p>
                        <p style="margin-bottom: 0.5rem;"><strong data-i18n="dashboard.fields.email">Email:</strong> <span id="account-email" data-i18n="dashboard.loading">Carregando...</span></p>
                        <p style="margin-bottom: 0.5rem;"><strong data-i18n="dashboard.fields.phone">Telefone:</strong> <span id="account-phone" data-i18n="dashboard.noData">-</span></p>
                    </div>
                    <div>
                        <p style="margin-bottom: 0.5rem;"><strong data-i18n="dashboard.fields.country">Pa√≠s:</strong> <span id="account-country" data-i18n="dashboard.noData">-</span></p>
                        <p style="margin-bottom: 0.5rem;"><strong data-i18n="dashboard.fields.company">Empresa:</strong> <span id="account-company" data-i18n="dashboard.noData">-</span></p>
                        <p style="margin-bottom: 0.5rem;"><strong data-i18n="dashboard.fields.accountId">ID da Conta:</strong> <span id="account-id" data-i18n="dashboard.loading">Carregando...</span></p>
                    </div>
                </div>
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e9ecef;">
                    <p style="margin-bottom: 0;"><strong data-i18n="dashboard.fields.createdAt">Conta criada em:</strong> <span id="account-created" data-i18n="dashboard.loading">Carregando...</span></p>
                </div>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/i18n.js"></script>

    <script>
        let currentUser = null;
        let customerData = null;
        let i18nSystem = null;

        // Fun√ß√£o para mostrar mensagens
        function showSuccess(message) {
            alert('‚úÖ ' + message);
        }

        function showError(message) {
            alert('‚ùå ' + message);
        }

        // Fun√ß√£o para formatar data
        function formatDate(timestamp) {
            if (!timestamp) return i18nSystem ? i18nSystem.t('dashboard.noData') : 'Data n√£o dispon√≠vel';
            
            let date;
            
            // Se for um timestamp do Firestore
            if (timestamp.toDate) {
                date = timestamp.toDate();
            }
            // Se for uma string de data
            else if (typeof timestamp === 'string') {
                date = new Date(timestamp);
            }
            // Se for um n√∫mero (timestamp Unix)
            else if (typeof timestamp === 'number') {
                date = new Date(timestamp);
            }
            // Se j√° for um objeto Date
            else if (timestamp instanceof Date) {
                date = timestamp;
            }
            else {
                console.warn('‚ö†Ô∏è Formato de data n√£o reconhecido:', timestamp);
                return i18nSystem ? i18nSystem.t('dashboard.noData') : 'Data inv√°lida';
            }
            
            // Verifica se a data √© v√°lida
            if (isNaN(date.getTime())) {
                console.warn('‚ö†Ô∏è Data inv√°lida:', timestamp);
                return i18nSystem ? i18nSystem.t('dashboard.noData') : 'Data inv√°lida';
            }
            
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Fun√ß√£o para carregar dados do cliente
        async function loadCustomerData(uid) {
            try {
                console.log('üìä === IN√çCIO DO CARREGAMENTO DE DADOS ===');
                console.log('üîç UID do usu√°rio:', uid);
                
                // Usar a inst√¢ncia global do db ou fallback
                const firestore = window.db || firebase.firestore();
                
                // PRIMEIRO: Buscar diretamente pelo ID do documento (mais eficiente)
                try {
                    console.log('üîç Buscando documento pelo ID:', uid);
                    const userDoc = await firestore.collection('users').doc(uid).get();
                    
                    if (userDoc.exists) {
                        customerData = userDoc.data();
                        
                        console.log('‚úÖ DADOS ENCONTRADOS pelo ID do documento:');
                        console.log('üìã ID do documento:', userDoc.id);
                        console.log('üìÑ Dados completos:', JSON.stringify(customerData, null, 2));
                        
                        updateUI();
                        return;
                    } else {
                        console.log('‚ùå Documento n√£o encontrado pelo ID:', uid);
                    }
                } catch (docError) {
                    console.error('‚ùå Erro ao buscar documento pelo ID:', docError);
                }
                
                // SEGUNDO: Buscar por user.uid (caso a estrutura seja diferente)
                try {
                    console.log('üîç Buscando por user.uid =', uid);
                    
                    const usersQuery = firestore.collection('users')
                        .where('user.uid', '==', uid)
                        .limit(1);
                    
                    console.log('üìã Query criada, executando...');
                    const querySnapshot = await usersQuery.get();
                    console.log('üìä Resultado da query - documentos encontrados:', querySnapshot.size);
                    
                    if (!querySnapshot.empty) {
                        const userDoc = querySnapshot.docs[0];
                        customerData = userDoc.data();
                        
                        console.log('‚úÖ DADOS ENCONTRADOS por user.uid:');
                        console.log('üìã ID do documento:', userDoc.id);
                        console.log('üìÑ Dados completos:', JSON.stringify(customerData, null, 2));
                        
                        updateUI();
                        return;
                    } else {
                        console.log('‚ùå Nenhum documento encontrado com user.uid =', uid);
                        
                        // TERCEIRO: Buscar por email
                        console.log('üîÑ Tentativa alternativa: buscar por email =', currentUser.email);
                        const emailQuery = firestore.collection('users')
                            .where('email', '==', currentUser.email)
                            .limit(1);
                        
                        const emailSnapshot = await emailQuery.get();
                        console.log('üìä Resultado da busca por email - documentos:', emailSnapshot.size);
                        
                        if (!emailSnapshot.empty) {
                            const userDoc = emailSnapshot.docs[0];
                            customerData = userDoc.data();
                            
                            console.log('‚úÖ DADOS ENCONTRADOS por email:');
                            console.log('üìã ID do documento:', userDoc.id);
                            console.log('üìÑ Dados completos:', JSON.stringify(customerData, null, 2));
                            
                            updateUI();
                            return;
                        }
                    }
                } catch (firestoreError) {
                    console.error('‚ùå Erro ao buscar na cole√ß√£o users:', firestoreError);
                    throw firestoreError;
                }
                
                // Se chegou aqui, n√£o encontrou dados
                console.log('‚ö†Ô∏è NENHUM DADO ENCONTRADO - Usando fallback');
                customerData = {
                    Nome: currentUser.displayName || 'Nome n√£o dispon√≠vel',
                    email: currentUser.email,
                    phone: null,
                    country: null,
                    company: null,
                    id: currentUser.uid,
                    created_at: new Date(currentUser.metadata.creationTime)
                };
                
                console.log('üîÑ Dados de fallback:', customerData);
                updateUI();
                
            } catch (error) {
                console.error('‚ùå ERRO GERAL ao carregar dados:', error);
                
                // Fallback final
                customerData = {
                    Nome: currentUser.displayName || 'Erro ao carregar',
                    email: currentUser.email,
                    phone: null,
                    country: null,
                    company: null,
                    id: currentUser.uid,
                    created_at: new Date(currentUser.metadata.creationTime)
                };
                
                console.log('üÜò Fallback final:', customerData);
                updateUI();
            }
        }

        // Fun√ß√£o para atualizar a interface
        function updateUI() {
            if (!currentUser || !customerData) return;
            
            console.log('üîÑ Atualizando interface com dados:', customerData);
            
            const noDataText = i18nSystem ? i18nSystem.t('dashboard.noData') : '-';
            
            // Dados do usu√°rio no header
            document.getElementById('user-name').textContent = customerData.Nome || noDataText;
            
            // Informa√ß√µes da conta - usando os campos exatos do Firebase
            document.getElementById('account-name').textContent = customerData.Nome || noDataText;
            document.getElementById('account-email').textContent = customerData.email || currentUser.email;
            document.getElementById('account-phone').textContent = customerData.phone || noDataText;
            document.getElementById('account-country').textContent = customerData.country || noDataText;
            document.getElementById('account-company').textContent = customerData.company || noDataText;
            document.getElementById('account-id').textContent = customerData.id || customerData.payment_id || currentUser.uid;
            
            // Data de cria√ß√£o
            if (customerData.created_at) {
                document.getElementById('account-created').textContent = formatDate(customerData.created_at);
            } else {
                document.getElementById('account-created').textContent = formatDate(new Date(currentUser.metadata.creationTime));
            }
            
            console.log('‚úÖ Interface atualizada com sucesso');
        }

        // Fun√ß√£o para fazer logout
        async function logout() {
            try {
                // Usar a inst√¢ncia global do auth que foi configurada
                if (window.auth) {
                    await window.auth.signOut();
                } else {
                    // Fallback usando firebase global
                    await firebase.auth().signOut();
                }
                console.log('‚úÖ Logout realizado');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('‚ùå Erro no logout:', error);
                showError('Erro ao fazer logout: ' + error.message);
            }
        }

        // Configurar event listeners para o dropdown autom√°tico do i18n
        function setupLanguageSelector() {
            if (!i18nSystem) return;
            
            // Escutar eventos globais de mudan√ßa de idioma (do dropdown autom√°tico)
            window.addEventListener('languageChanged', function(event) {
                console.log('üåç Evento global de mudan√ßa de idioma recebido:', event.detail.language);
                setTimeout(() => {
                    i18nSystem.applyTranslations();
                    updateUI(); // Reaplica dados com novas tradu√ß√µes
                }, 100);
            });
            
            console.log('‚úÖ Event listeners configurados para dropdown autom√°tico do i18n');
        }

        // Inicializa√ß√£o principal do dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            console.log("üöÄ Dashboard carregado, inicializando Firebase...");
            
            try {
                // Aguardar o sistema i18n global estar pronto
                let attempts = 0;
                while (!window.i18nSystem && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (window.i18nSystem) {
                    i18nSystem = window.i18nSystem;
                    console.log('üåç Sistema de tradu√ß√£o ativo no dashboard');
                    
                    // Aplicar tradu√ß√µes imediatamente
                    i18nSystem.applyTranslations();
                    
                    // Configurar event listener para mudan√ßas de idioma
                    setupLanguageSelector();
                } else {
                    console.warn('‚ö†Ô∏è Sistema de tradu√ß√£o global n√£o encontrado');
                }

                // Aguardar inicializa√ß√£o do Firebase usando a fun√ß√£o getFirebaseServices
                const { auth, db, functions } = await getFirebaseServices();
                console.log("‚úÖ Servi√ßos do Firebase prontos para o dashboard");
                
                // Agora que o Firebase est√° inicializado, configurar verifica√ß√£o de autentica√ß√£o
                auth.onAuthStateChanged(async function(user) {
                    if (user) {
                        console.log('‚úÖ Usu√°rio autenticado:', user.uid);
                        console.log('üìß Email do usu√°rio:', user.email);
                        console.log('‚úÖ Email verificado:', user.emailVerified);
                        
                        currentUser = user;
                        
                        // Carrega dados do cliente
                        await loadCustomerData(user.uid);
                        
                    } else {
                        console.log('‚ùå Usu√°rio n√£o autenticado, redirecionando...');
                        window.location.href = 'login.html';
                    }
                });

                // Event listeners
                document.getElementById('logout-btn').addEventListener('click', logout);
                
            } catch (error) {
                console.error("‚ùå Falha cr√≠tica na inicializa√ß√£o do Firebase no dashboard:", error);
                showError("Erro ao conectar com nossos servidores. Tente recarregar a p√°gina.");
            }
        });
    </script>
</body>

</html>
